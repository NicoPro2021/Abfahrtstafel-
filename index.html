<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Abfahrtstafel Live - Mit Zeitfilter</title>
    <style>
        :root {
            --db-blue: #005b8c;
            --bg-color: #050505;
            --text-main: #eee;
            --delay-red: #ff4d4d;
            --ontime-green: #44ff44;
            --platform-yellow: #ffcc00;
            --db-red: #e2001a;
        }

        body { 
            font-family: 'Segoe UI', Helvetica, sans-serif; 
            background: var(--bg-color); 
            color: var(--text-main); 
            margin: 0; padding: 5px; 
            display: flex; flex-direction: column;
            height: 100vh; box-sizing: border-box; overflow: hidden;
        }

        .top-bar {
            display: flex; align-items: center; padding: 5px 10px; gap: 15px;
            background: #111; border-radius: 8px 8px 0 0;
        }

        .burger-btn { background: none; border: none; color: white; font-size: 28px; cursor: pointer; }

        /* MENÜ */
        .menu-overlay {
            position: fixed; top: 0; left: -100%; width: 100%; height: 100%;
            background: rgba(10, 10, 10, 0.98); z-index: 1000;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; padding: 20px; box-sizing: border-box;
        }
        .menu-overlay.open { left: 0; }

        .search-input {
            width: 100%; padding: 15px; background: #222; border: 1px solid #444;
            color: white; border-radius: 10px; font-size: 18px; margin-bottom: 20px; outline: none;
        }

        .station-list { overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .station-item { padding: 15px; background: #1a1a1a; border-radius: 8px; cursor: pointer; border-left: 5px solid var(--db-blue); }
        .station-item.active { border-left-color: var(--db-red); background: #222; }

        /* FILTER LEISTE */
        .controls-row {
            display: flex; flex-direction: column; background: #111; padding: 5px; gap: 5px;
        }
        
        .filter-bar {
            display: flex; gap: 8px; overflow-x: auto; white-space: nowrap; padding: 5px 0;
        }
        .filter-bar::-webkit-scrollbar { display: none; }

        .time-filter-row {
            display: flex; align-items: center; gap: 10px; padding: 5px; border-top: 1px solid #222;
        }

        .filter-btn, .time-select {
            padding: 6px 14px; background: #222; border: 1px solid #444;
            color: #aaa; border-radius: 15px; font-size: 0.85rem; cursor: pointer;
        }
        .filter-btn.active { background: var(--db-red); color: white; border-color: var(--db-red); }
        
        .time-select { background: #333; color: white; border-radius: 8px; }

        /* MONITOR */
        .monitor { 
            width: 100%; max-width: 1100px; background: #111; border: 1px solid #333;
            border-radius: 0; display: flex; flex-direction: column;
            margin: 0 auto; flex-grow: 1; overflow: hidden;
        }

        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #1a1a1a; padding: 10px 15px; border-bottom: 4px solid var(--db-blue);
        }

        .table-header, .row {
            display: grid; grid-template-columns: 65px 1fr 70px 90px 100px; 
            align-items: center; padding: 10px; gap: 10px;
        }

        @media (max-width: 600px) {
            .table-header, .row { grid-template-columns: 60px 1fr 50px 80px; }
            .info-box-cell { display: none; }
        }

        .table-header { background: #222; color: #888; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
        #board { overflow-y: auto; flex-grow: 1; }
        .row { border-bottom: 1px solid #222; }

        .line { background: #fff; color: #000; padding: 2px 5px; border-radius: 3px; font-weight: bold; text-align: center; font-size: 0.85rem; }
        .destination { font-size: 1.1rem; font-weight: 500; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .platform { text-align: center; font-size: 1.2rem; font-weight: bold; color: var(--platform-yellow); }
        .actual { font-size: 1.2rem; font-weight: bold; }
        .scheduled { display: block; font-size: 0.75rem; color: #777; text-decoration: line-through; }
        
        .info-text { font-size: 0.8rem; font-weight: bold; text-align: center; padding: 4px; border-radius: 4px; }
        .is-delayed { background: rgba(255, 77, 77, 0.15); color: var(--delay-red); border: 1px solid var(--delay-red); }
        .delayed { color: var(--delay-red); }
        .on-time { color: var(--ontime-green); }
        
        footer { padding: 5px 15px; font-size: 0.7rem; color: #555; text-align: right; }
        .empty-msg { text-align: center; padding: 50px 20px; font-size: 1.2rem; color: #666; }
    </style>
</head>
<body>

<div class="top-bar">
    <button class="burger-btn" onclick="toggleMenu()">&#9776;</button>
    <div style="color: var(--db-red); font-weight: bold; letter-spacing: 1px;">DEUTSCHE BAHN LIVE</div>
</div>

<div class="menu-overlay" id="menu">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 style="margin: 0; color: var(--db-red);">Station wählen</h2>
        <button class="burger-btn" onclick="toggleMenu()" style="font-size: 40px;">&times;</button>
    </div>
    <input type="text" class="search-input" id="search" placeholder="Bahnhof suchen..." oninput="filterStations()">
    <div class="station-list" id="station-list"></div>
</div>

<div class="monitor">
    <div class="header">
        <div class="station-name" id="display-station">Lade...</div>
        <div id="current-time">00:00:00</div>
    </div>

    <div class="controls-row">
        <div class="filter-bar">
            <button class="filter-btn active" onclick="setFilter('ALL', this)">Alle</button>
            <button class="filter-btn" onclick="setFilter('TRAIN_ONLY', this)">Nur Zug</button>
            <button class="filter-btn" onclick="setFilter('FERN', this)">ICE/IC</button>
            <button class="filter-btn" onclick="setFilter('REGIO', this)">RE/RB/S</button>
            <button class="filter-btn" onclick="setFilter('STADT', this)">Tram/Bus</button>
        </div>
        <div class="time-filter-row">
            <span style="font-size: 0.8rem; color: #888;">Zeitraum:</span>
            <select class="time-select" id="time-limit" onchange="loadData()">
                <option value="30">Nächste 30 Min</option>
                <option value="60" selected>Nächste 1 Std</option>
                <option value="120">Nächste 2 Std</option>
                <option value="240">Nächste 4 Std</option>
                <option value="9999">Alle heute</option>
            </select>
        </div>
    </div>

    <div class="table-header">
        <div>Linie</div><div>Ziel</div><div style="text-align: center;">Gl.</div><div style="text-align: right;">Abfahrt</div><div class="info-box-cell">Info</div>
    </div>
    <div id="board"></div>
</div>

<footer><span id="last-update">-</span></footer>

<script>
    const BASE_URL = 'https://raw.githubusercontent.com/nicopro2021/Abfahrtstafel-/main/';
    const stations = [
        { name: "Zerbst/Anhalt", file: "zerbst.json" },
        { name: "Rodleben", file: "rodleben.json" },
        { name: "Roßlau (Elbe)", file: "rosslau.json" },
        { name: "Dessau Hbf", file: "dessau_hbf.json" },
        { name: "Dessau Süd", file: "dessau_sued.json" },
        { name: "Biederitz", file: "biederitz.json" },
        { name: "Magdeburg Hbf", file: "magdeburg_hbf.json" },
        { name: "Magdeburg Neustadt", file: "magdeburg_neustadt.json" },
        { name: "Magdeburg Herrenkrug", file: "magdeburg_herrenkrug.json" },
        { name: "Leipzig Hbf", file: "leipzig_hbf.json" }
    ];

    let currentFile = stations[0].file;
    let activeFilter = 'ALL';

    function toggleMenu() { document.getElementById('menu').classList.toggle('open'); }

    function setFilter(type, btn) {
        activeFilter = type;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        loadData();
    }

    function renderStations() {
        const list = document.getElementById('station-list');
        list.innerHTML = stations.map(s => `
            <div class="station-item ${s.file === currentFile ? 'active' : ''}" 
                 onclick="selectStation('${s.file}', '${s.name}')">${s.name}</div>
        `).join('');
    }

    function filterStations() {
        const q = document.getElementById('search').value.toLowerCase();
        const items = document.getElementsByClassName('station-item');
        Array.from(items).forEach(it => {
            it.style.display = it.innerText.toLowerCase().includes(q) ? 'block' : 'none';
        });
    }

    function selectStation(file, name) {
        currentFile = file;
        document.getElementById('display-station').innerText = name;
        toggleMenu(); renderStations(); loadData();
    }

    async function loadData() {
        try {
            const res = await fetch(`${BASE_URL}${currentFile}?t=${Date.now()}`);
            const data = await res.json();
            const board = document.getElementById('board');
            const timeLimitMin = parseInt(document.getElementById('time-limit').value);
            board.innerHTML = '';

            const jetzt = new Date();
            let count = 0;

            data.forEach(zug => {
                const l = zug.linie.toUpperCase();
                let cat = '';
                let isTrain = false;

                // Kategorisierung
                if (l.includes('ICE') || l.includes('IC') || l.includes('EC')) { cat = 'FERN'; isTrain = true; } 
                else if (l.includes('RE') || l.includes('RB') || l.includes('HBX') || (l.startsWith('S') && !l.startsWith('STR'))) { cat = 'REGIO'; isTrain = true; } 
                else { cat = 'STADT'; isTrain = false; }

                // Filter 1: Typ
                if (activeFilter === 'TRAIN_ONLY' && !isTrain) return;
                if (activeFilter !== 'ALL' && activeFilter !== 'TRAIN_ONLY' && activeFilter !== cat) return;

                // Filter 2: Zeit
                const hatEchtzeit = zug.echte_zeit && zug.echte_zeit !== "" && zug.echte_zeit !== "null";
                const abfahrtAnzeige = hatEchtzeit ? zug.echte_zeit : zug.zeit;
                const [h, m] = abfahrtAnzeige.split(':');
                
                const zugZeit = new Date(); 
                zugZeit.setHours(h, m, 0, 0);

                const diffMin = (zugZeit - jetzt) / 1000 / 60;
                
                // Nur Züge anzeigen, die nicht älter als 1 Min sind UND innerhalb des Zeitlimits liegen
                if (diffMin < -1 || diffMin > timeLimitMin) return;

                count++;
                const infoTxt = zug.info || "";
                const istVerspaetet = hatEchtzeit && zug.echte_zeit !== zug.zeit;
                const isDelayed = istVerspaetet || infoTxt.includes('+') || infoTxt.toLowerCase().includes("fällt");

                board.innerHTML += `
                    <div class="row">
                        <div><div class="line">${zug.linie}</div></div>
                        <div class="destination">${zug.ziel}</div>
                        <div class="platform">${zug.gleis || "-"}</div>
                        <div class="time-box" style="text-align: right;">
                            ${istVerspaetet ? `<span class="scheduled">${zug.zeit}</span>` : ''}
                            <span class="actual ${isDelayed ? 'delayed' : 'on-time'}">${abfahrtAnzeige}</span>
                        </div>
                        <div class="info-box-cell"><div class="info-text ${isDelayed ? 'is-delayed' : ''}">${infoTxt}</div></div>
                    </div>`;
            });
            
            if(count === 0) board.innerHTML = `<div class="empty-msg">Keine Abfahrten im gewählten Zeitraum</div>`;
            document.getElementById('last-update').innerText = "Update: " + jetzt.toLocaleTimeString('de-DE');
        } catch (e) { console.error(e); }
    }

    renderStations();
    document.getElementById('display-station').innerText = stations[0].name;
    setInterval(() => document.getElementById('current-time').innerText = new Date().toLocaleTimeString('de-DE'), 1000);
    setInterval(loadData, 30000);
    loadData();
</script>
</body>
</html>
