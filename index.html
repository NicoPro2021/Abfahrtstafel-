<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abfahrtstafel Zerbst/Anhalt</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #050505; 
            color: #ffffff; 
            margin: 0; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .monitor { 
            width: 100%; 
            max-width: 950px; 
            background: #111; 
            border: 2px solid #333;
            border-radius: 10px; 
            padding: 25px; 
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
        }

        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 4px solid #005b8c;
            padding-bottom: 15px; 
            margin-bottom: 20px;
        }

        .station-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #eee;
        }

        #current-time { 
            font-size: 3rem; 
            font-weight: bold; 
            color: #00ff00; 
            font-family: 'Courier New', monospace;
        }

        /* Spalten-Layout */
        .row { 
            display: grid;
            grid-template-columns: 100px 1fr 80px 160px 140px;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #222;
        }

        .line { 
            background: #ffffff; 
            color: #000; 
            padding: 5px 10px; 
            border-radius: 4px; 
            font-weight: 900; 
            text-align: center;
            width: 70px;
            font-size: 1.1rem;
        }

        .destination { font-size: 1.6rem; font-weight: 500; padding-left: 10px; }
        .platform { text-align: center; font-size: 1.6rem; font-weight: bold; color: #ffcc00; }

        .time-box { text-align: right; padding-right: 25px; }
        .scheduled { 
            display: block; 
            font-size: 1rem; 
            color: #666; 
            text-decoration: line-through; 
        }
        .actual { 
            display: block; 
            font-size: 1.8rem; 
            font-weight: bold; 
        }

        .info-text { 
            font-size: 1rem; 
            font-weight: bold; 
            text-align: center;
            border-radius: 5px;
            padding: 8px;
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444; 
            border: 1px solid #ff4444;
        }

        .ontime-text {
            background: rgba(0, 255, 0, 0.05);
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        .delayed { color: #ff4d4d; }
        .on-time { color: #44ff44; }

        #last-update {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #444;
            width: 100%;
            max-width: 950px;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="monitor">
    <div class="header">
        <div class="station-name">Zerbst/Anhalt</div>
        <div id="current-time">00:00:00</div>
    </div>
    
    <div class="row" style="border-bottom: 2px solid #444; color: #666; font-size: 0.9rem; font-weight: bold; letter-spacing: 1px;">
        <div>LINIE</div>
        <div>ZIEL</div>
        <div style="text-align: center;">GLEIS</div>
        <div style="text-align: right; padding-right: 25px;">ABFAHRT</div>
        <div style="text-align: center;">INFO</div>
    </div>

    <div id="board">Daten werden geladen...</div>
</div>
<div id="last-update">Letzte Pr√ºfung: -</div>

<script>
    const JSON_URL = 'https://raw.githubusercontent.com/nicopro2021/Abfahrtstafel-/main/daten.json';

    function updateClock() {
        document.getElementById('current-time').innerText = new Date().toLocaleTimeString('de-DE');
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function loadData() {
        try {
            // Cache-Buster, damit jede 10 Sek wirklich neu geladen wird
            const response = await fetch(`${JSON_URL}?t=${new Date().getTime()}`, {
                cache: "no-store"
            });
            
            if (!response.ok) throw new Error("Fehler beim Abruf");
            
            const data = await response.json();
            const board = document.getElementById('board');
            board.innerHTML = '';

            data.forEach(zug => {
                // Wir nutzen deine JSON Felder: zeit, echte_zeit, linie, ziel, gleis, info
                const isDelayed = zug.zeit !== zug.echte_zeit;

                board.innerHTML += `
                    <div class="row">
                        <div class="line">${zug.linie}</div>
                        <div class="destination">${zug.ziel}</div>
                        <div class="platform">${zug.gleis}</div>
                        <div class="time-box">
                            ${isDelayed ? `<span class="scheduled">${zug.zeit}</span>` : ''}
                            <span class="actual ${isDelayed ? 'delayed' : 'on-time'}">${zug.echte_zeit}</span>
                        </div>
                        <div class="info-text ${!isDelayed ? 'ontime-text' : ''}">
                            ${zug.info}
                        </div>
                    </div>
                `;
            });

            document.getElementById('last-update').innerText = "Letzte Aktualisierung: " + new Date().toLocaleTimeString('de-DE');

        } catch (e) {
            console.error("Update-Fehler:", e);
        }
    }

    // Intervall auf 10 Sekunden (10000 ms)
    setInterval(loadData, 10000);
    loadData();
</script>

</body>
</html>
