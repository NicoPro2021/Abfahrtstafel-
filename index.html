<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live-Abfahrtstafel</title>
    <style>
        /* Dunkles Design für echte Monitor-Optik */
        body { 
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif; 
            background: #121212; 
            color: #ffffff; 
            display: flex; 
            justify-content: center; 
            margin: 0;
            padding: 20px;
        }

        .monitor { 
            width: 100%; 
            max-width: 700px; 
            background: #1a1a1a; 
            border: 1px solid #333;
            border-radius: 12px; 
            padding: 25px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.7); 
        }
        
        /* Header mit Echtzeit-Uhr */
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid #333; 
            margin-bottom: 20px; 
            padding-bottom: 15px; 
        }

        .header-title {
            font-size: 1.1rem;
            color: #888;
            font-weight: bold;
            letter-spacing: 2px;
        }

        #current-time { 
            font-size: 2.8rem; 
            font-weight: bold; 
            color: #00ffcc; 
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
        }
        
        /* Tabellen-Zeilen */
        .row { 
            display: flex; 
            align-items: center; 
            padding: 18px 0; 
            border-bottom: 1px solid #2a2a2a; 
            transition: background 0.3s;
        }

        .line-box { 
            background: #ffcc00; 
            color: #000; 
            padding: 6px 10px; 
            border-radius: 4px; 
            font-weight: 900; 
            min-width: 55px; 
            text-align: center; 
            margin-right: 20px; 
            font-size: 1rem;
        }

        .destination { 
            flex-grow: 1; 
            font-size: 1.4rem; 
            font-weight: 500; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .time-group { 
            text-align: right; 
            margin-right: 25px; 
            min-width: 90px; 
        }

        .scheduled { 
            display: block; 
            font-size: 0.9rem; 
            color: #666; 
            text-decoration: line-through;
            line-height: 1;
        }

        .actual { 
            display: block; 
            font-size: 1.5rem; 
            font-weight: bold; 
        }
        
        /* Status-Farben */
        .delayed { color: #ff4d4d; }
        .on-time { color: #44ff44; }
        
        .badge { 
            padding: 5px 12px; 
            border-radius: 6px; 
            font-size: 0.9rem; 
            font-weight: bold; 
            min-width: 75px; 
            text-align: center; 
        }

        .bg-delayed { 
            background: rgba(255, 77, 77, 0.15); 
            color: #ff4d4d; 
            border: 1px solid #ff4d4d; 
        }

        .bg-ontime { 
            background: rgba(68, 255, 68, 0.1); 
            color: #44ff44; 
            border: 1px solid #44ff44; 
        }

        #error-msg {
            color: #ff4d4d;
            text-align: center;
            padding: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="monitor">
    <div class="header">
        <span class="header-title">ABFAHRTEN</span>
        <div id="current-time">--:--:--</div>
    </div>
    <div id="board">Lade Fahrplandaten...</div>
</div>

<script>
    // Link zu deiner JSON-Datei (mit Zeitstempel gegen Cache-Probleme)
    const DATA_URL = 'https://raw.githubusercontent.com/nicopro2021/Abfahrtstafel-/main/daten.json';

    // 1. Uhrzeit aktualisieren
    function updateClock() {
        const now = new Date();
        document.getElementById('current-time').innerText = now.toLocaleTimeString('de-DE');
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 2. Zeitberechnung (Soll + Verspätung)
    function calculateActualTime(timeStr, delayMin) {
        if (!timeStr) return "--:--";
        const [hours, minutes] = timeStr.split(':').map(Number);
        const date = new Date();
        date.setHours(hours);
        date.setMinutes(minutes + (parseInt(delayMin) || 0));
        
        return date.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
    }

    // 3. Daten von GitHub abrufen
    async function fetchData() {
        try {
            // Wir hängen ?t=... an, damit der Browser nicht die alte Version aus dem Speicher lädt
            const response = await fetch(`${DATA_URL}?t=${new Date().getTime()}`, {
                cache: "no-store"
            });
            
            if (!response.ok) throw new Error("Datei nicht gefunden");
            
            const fahrten = await response.json();
            renderBoard(fahrten);
        } catch (error) {
            console.error("Fehler:", error);
            document.getElementById('board').innerHTML = `
                <div id="error-msg">
                    ⚠ Fehler beim Laden der Daten.<br>
                    <span style="font-size:0.8rem; font-weight:normal; color:#666;">
                        Prüfe die Internetverbindung oder die GitHub-URL.
                    </span>
                </div>`;
        }
    }

    // 4. Die Tabelle aufbauen
    function renderBoard(fahrten) {
        const board = document.getElementById('board');
        board.innerHTML = '';

        if (!Array.isArray(fahrten) || fahrten.length === 0) {
            board.innerHTML = "<div style='text-align:center; color:#888;'>Keine aktuellen Abfahrten.</div>";
            return;
        }

        fahrten.forEach(fart => {
            const delay = parseInt(fart.delay) || 0;
            const isDelayed = delay > 0;
            const actualTime = calculateActualTime(fart.time, delay);

            const row = `
                <div class="row">
                    <div class="line-box">${fart.line}</div>
                    <div class="destination">${fart.destination}</div>
                    <div class="time-group">
                        ${isDelayed ? `<span class="scheduled">${fart.time}</span>` : ''}
                        <span class="actual ${isDelayed ? 'delayed' : 'on-time'}">${actualTime}</span>
                    </div>
                    <div class="badge ${isDelayed ? 'bg-delayed' : 'bg-ontime'}">
                        ${isDelayed ? `+${delay} min` : 'pünktlich'}
                    </div>
                </div>
            `;
            board.innerHTML += row;
        });
    }

    // Alle 10 Sekunden neu laden
    setInterval(fetchData, 10000);
    fetchData();
</script>

</body>
</html>
