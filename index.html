<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Abfahrtstafel Live Pro</title>
    <style>
        :root {
            --db-blue: #005b8c;
            --bg-color: #050505;
            --text-main: #eee;
            --delay-red: #ff4d4d;
            --ontime-green: #44ff44;
            --platform-yellow: #ffcc00;
            --db-red: #e2001a;
            --card-bg: #1a1a1a;
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif; 
            background: var(--bg-color); 
            color: var(--text-main); 
            margin: 0; padding: 0; 
            height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden; /* Verhindert Wackeln des gesamten Bodys */
        }

        /* TOP BAR */
        .top-bar {
            display: flex; align-items: center; padding: 12px 20px; gap: 15px;
            background: #111; border-bottom: 2px solid var(--db-blue);
            z-index: 100;
        }

        .burger-btn { background: none; border: none; color: white; font-size: 26px; cursor: pointer; }

        /* MENÃœ-OVERLAY */
        .menu-overlay {
            position: fixed; top: 0; left: -100%; width: 100%; height: 100%;
            background: rgba(5, 5, 5, 0.98); z-index: 2000;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; padding: 20px; box-sizing: border-box;
        }
        .menu-overlay.open { left: 0; }

        .menu-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .menu-scroll-area { overflow-y: auto; flex-grow: 1; padding-right: 5px; }

        /* SCHICKERE BAHNHOF-ITEMS */
        .station-grid { display: flex; flex-direction: column; gap: 8px; }
        .station-item { 
            padding: 16px; background: var(--card-bg); border-radius: 12px; 
            cursor: pointer; border: 1px solid #333; transition: 0.2s;
            display: flex; align-items: center; gap: 15px;
        }
        .station-item:active { transform: scale(0.98); background: #252525; }
        .station-item.active { border-color: var(--db-red); background: rgba(226, 0, 26, 0.1); }
        .station-icon { color: var(--db-blue); font-size: 1.2rem; }

        /* MONITOR (Die Anzeige) */
        .monitor { 
            width: 100%; max-width: 1200px; margin: 0 auto; flex-grow: 1; 
            display: flex; flex-direction: column; background: #000;
            overflow: hidden;
        }

        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #111; padding: 15px 20px; border-bottom: 4px solid var(--db-blue);
        }

        .station-name { font-size: 1.5rem; font-weight: bold; color: #fff; text-transform: uppercase; letter-spacing: 1px; }
        #current-time { font-size: 2rem; font-weight: bold; color: var(--ontime-green); font-family: 'Courier New', monospace; }

        /* TABELLE & SCROLLEN */
        .table-header { 
            display: grid; grid-template-columns: 75px 1fr 70px 95px 120px; 
            background: #1a1a1a; color: #888; font-size: 0.8rem; 
            font-weight: bold; padding: 12px 20px; border-bottom: 1px solid #333;
        }

        #board { 
            overflow-y: scroll; /* Erzwingt Scrollbarkeit */
            flex-grow: 1; 
            -webkit-overflow-scrolling: touch; /* Sanftes Scrollen auf iOS */
        }

        .row {
            display: grid; grid-template-columns: 75px 1fr 70px 95px 120px; 
            align-items: center; padding: 15px 20px; border-bottom: 1px solid #151515;
        }

        @media (max-width: 600px) {
            .table-header, .row { grid-template-columns: 65px 1fr 50px 85px; padding: 10px; }
            .info-box-cell { display: none; }
        }

        .line { background: #fff; color: #000; padding: 4px 8px; border-radius: 4px; font-weight: 800; text-align: center; font-size: 0.9rem; }
        .destination { font-size: 1.2rem; font-weight: 500; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .platform { text-align: center; font-size: 1.4rem; font-weight: bold; color: var(--platform-yellow); }
        .time-box { text-align: right; }
        .actual { font-size: 1.4rem; font-weight: bold; }
        .scheduled { display: block; font-size: 0.85rem; color: #666; text-decoration: line-through; }
        
        .info-text { font-size: 0.85rem; font-weight: bold; text-align: center; padding: 6px; border-radius: 6px; }
        .is-delayed { background: rgba(255, 77, 77, 0.15); color: var(--delay-red); border: 1px solid var(--delay-red); }
        
        footer { padding: 10px 20px; font-size: 0.8rem; color: #555; background: #0a0a0a; border-top: 1px solid #222; }

        /* Custom Scrollbar */
        #board::-webkit-scrollbar { width: 8px; }
        #board::-webkit-scrollbar-track { background: #000; }
        #board::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

<div class="top-bar">
    <button class="burger-btn" onclick="toggleMenu()">â˜°</button>
    <div style="color: var(--db-red); font-weight: bold; letter-spacing: 1.5px; font-size: 0.8rem;">DEUTSCHE BAHN LIVE</div>
</div>

<div class="menu-overlay" id="menu">
    <div class="menu-header">
        <h2 style="margin: 0; color: white; font-size: 1.8rem;">Stationen</h2>
        <button class="burger-btn" onclick="toggleMenu()" style="font-size: 40px;">&times;</button>
    </div>

    <div class="menu-scroll-area">
        <input type="text" class="search-input" id="search" placeholder="Bahnhof suchen..." oninput="filterStations()">
        
        <div style="margin: 20px 0;">
            <p style="color: #666; font-size: 0.8rem; text-transform: uppercase;">Optionen</p>
            <select class="search-input" id="time-limit" onchange="loadData()" style="margin-bottom: 10px;">
                <option value="60">NÃ¤chste 60 Min.</option>
                <option value="120">NÃ¤chste 2 Std.</option>
                <option value="9999">Ganzes Tagesprogramm</option>
            </select>
            <select class="search-input" id="type-filter" onchange="updateFilter()">
                <option value="ALL">Alle Verkehrsmittel</option>
                <option value="TRAIN_ONLY">Nur ZÃ¼ge (RE, RB, S, IC)</option>
            </select>
        </div>

        <div class="station-grid" id="station-list"></div>
    </div>
</div>

<div class="monitor">
    <div class="header">
        <div class="station-name" id="display-station">Lade...</div>
        <div id="current-time">00:00:00</div>
    </div>

    <div class="table-header">
        <div>Linie</div><div>Ziel</div><div style="text-align: center;">Gl.</div><div style="text-align: right;">Abfahrt</div><div class="info-box-cell">Info</div>
    </div>
    
    <div id="board">
        </div>
</div>

<footer>
    <div style="display: flex; justify-content: space-between;">
        <span id="last-update">Update: --:--:--</span>
        <span>DB LIVE MONITOR</span>
    </div>
</footer>

<script>
    const BASE_URL = 'https://raw.githubusercontent.com/nicopro2021/Abfahrtstafel-/main/';
    const stations = [
        { name: "Zerbst/Anhalt", file: "zerbst.json" },
        { name: "Rodleben", file: "rodleben.json" },
        { name: "RoÃŸlau (Elbe)", file: "rosslau.json" },
        { name: "Dessau Hbf", file: "dessau_hbf.json" },
        { name: "Dessau SÃ¼d", file: "dessau_sued.json" },
        { name: "Biederitz", file: "biederitz.json" },
        { name: "Magdeburg Hbf", file: "magdeburg_hbf.json" },
        { name: "Magdeburg Neustadt", file: "magdeburg_neustadt.json" },
        { name: "Magdeburg Herrenkrug", file: "magdeburg_herrenkrug.json" },
        { name: "Leipzig Hbf", file: "leipzig_hbf.json" }
    ];

    let currentFile = stations[0].file;
    let activeFilter = 'ALL';

    function toggleMenu() { document.getElementById('menu').classList.toggle('open'); }

    function updateFilter() {
        activeFilter = document.getElementById('type-filter').value;
        loadData();
    }

    function renderStations() {
        const list = document.getElementById('station-list');
        list.innerHTML = stations.map(s => `
            <div class="station-item ${s.file === currentFile ? 'active' : ''}" 
                 onclick="selectStation('${s.file}', '${s.name}')">
                 <span class="station-icon">ðŸš‰</span>
                 <span style="font-weight: 600;">${s.name}</span>
            </div>
        `).join('');
    }

    function filterStations() {
        const q = document.getElementById('search').value.toLowerCase();
        const items = document.getElementsByClassName('station-item');
        Array.from(items).forEach(it => {
            it.style.display = it.innerText.toLowerCase().includes(q) ? 'flex' : 'none';
        });
    }

    function selectStation(file, name) {
        currentFile = file;
        document.getElementById('display-station').innerText = name;
        renderStations();
        loadData();
        toggleMenu();
    }

    async function loadData() {
        try {
            const res = await fetch(`${BASE_URL}${currentFile}?t=${Date.now()}`);
            const data = await res.json();
            const board = document.getElementById('board');
            const limit = parseInt(document.getElementById('time-limit').value);
            board.innerHTML = '';

            const jetzt = new Date();
            data.sort((a, b) => a.zeit.localeCompare(b.zeit));

            data.forEach(zug => {
                const l = zug.linie.toUpperCase();
                let isTrain = (l.includes('RE') || l.includes('RB') || l.includes('IC') || l.includes('ICE') || (l.startsWith('S') && !l.startsWith('STR')));
                
                if (activeFilter === 'TRAIN_ONLY' && !isTrain) return;

                const hatEchtzeit = zug.echte_zeit && zug.echte_zeit !== "" && zug.echte_zeit !== "null";
                const zeit = hatEchtzeit ? zug.echte_zeit : zug.zeit;
                
                const [h, m] = zeit.split(':');
                const zTime = new Date(); zTime.setHours(h, m, 0, 0);
                const diff = (zTime - jetzt) / 60000;

                if (diff < -2 || diff > limit) return;

                const info = zug.info || "";
                const delayed = hatEchtzeit && zug.echte_zeit !== zug.zeit || info.includes('+');

                board.innerHTML += `
                    <div class="row">
                        <div><div class="line">${zug.linie}</div></div>
                        <div class="destination">${zug.ziel}</div>
                        <div class="platform">${zug.gleis || "-"}</div>
                        <div class="time-box">
                            ${hatEchtzeit && zug.echte_zeit !== zug.zeit ? `<span class="scheduled">${zug.zeit}</span>` : ''}
                            <span class="actual ${delayed ? 'delayed' : 'on-time'}">${zeit}</span>
                        </div>
                        <div class="info-box-cell"><div class="info-text ${delayed ? 'is-delayed' : ''}">${info}</div></div>
                    </div>`;
            });
            document.getElementById('last-update').innerText = "Update: " + jetzt.toLocaleTimeString('de-DE');
        } catch (e) { console.error("Fehler:", e); }
    }

    renderStations();
    document.getElementById('display-station').innerText = stations[0].name;
    setInterval(() => document.getElementById('current-time').innerText = new Date().toLocaleTimeString('de-DE'), 1000);
    setInterval(loadData, 30000);
    loadData();
</script>
</body>
</html>
