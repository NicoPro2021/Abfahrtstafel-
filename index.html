<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abfahrtstafel Live</title>
    <style>
        body { background: #000; color: #ff9900; font-family: 'Courier New', monospace; padding: 20px; }
        h1 { border-bottom: 2px solid #ff9900; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; color: #555; font-size: 0.8rem; }
        td { padding: 12px 5px; border-bottom: 1px solid #222; font-size: 1.2rem; }
        .linie { background: #ff9900; color: #000; padding: 2px 6px; font-weight: bold; border-radius: 3px; }
        .status { color: #00ff00; }
    </style>
</head>
<body>
    <h1>Abfahrten</h1>
    <table>
        <thead><tr><th>ZEIT</th><th>LINIE</th><th>ZIEL</th><th>GL</th><th>INFO</th></tr></thead>
        <tbody id="board"></tbody>
    </table>
    <script>
        async function load() {
            try {
                const r = await fetch('daten.json?t=' + Date.now());
                const data = await r.json();
                document.getElementById('board').innerHTML = data.map(f => `
                    <tr>
                        <td>${f.zeit}</td>
                        <td><span class="linie">${f.linie}</span></td>
                        <td>${f.ziel}</td>
                        <td>${f.gleis}</td>
                        <td class="status">${f.status}</td>
                    </tr>`).join('');
            } catch(e) { console.error("Update fehlgeschlagen"); }
        }
        setInterval(load, 10000);
        load();
    </script>
</body>
</html>
