<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Abfahrtstafel Zerbst/Anhalt</title>
    <style>
        :root {
            --db-blue: #005b8c;
            --bg-color: #050505;
            --text-main: #eee;
            --delay-red: #ff4d4d;
            --ontime-green: #44ff44;
            --platform-yellow: #ffcc00;
        }

        body { 
            font-family: 'Segoe UI', Helvetica, sans-serif; 
            background: var(--bg-color); 
            color: var(--text-main); 
            margin: 0; 
            padding: 5px; 
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        .monitor { 
            width: 100%; 
            max-width: 1100px; 
            background: #111; 
            border: 1px solid #333;
            border-radius: 8px; 
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            flex-grow: 1;
            overflow: hidden;
        }

        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: #1a1a1a;
            padding: 10px 15px;
            border-bottom: 4px solid var(--db-blue);
        }

        .station-name { font-size: 1.2rem; font-weight: bold; color: #fff; }
        #current-time { font-size: 1.8rem; font-weight: bold; color: var(--ontime-green); font-family: monospace; }

        .table-header, .row {
            display: grid;
            grid-template-columns: 55px 1fr 40px 85px 90px; 
            align-items: center;
            padding: 10px 10px;
            gap: 5px;
        }

        @media (max-width: 600px) {
            .table-header, .row {
                grid-template-columns: 50px 1fr 35px 80px; 
            }
            .info-col-header, .info-box-cell { display: none; }
            .station-name { font-size: 1rem; }
            #current-time { font-size: 1.4rem; }
            .destination { font-size: 1rem !important; }
            .actual { font-size: 1.1rem !important; }
        }

        .table-header {
            background: #222;
            color: #888;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        #board {
            overflow-y: auto;
            flex-grow: 1;
        }

        .row { border-bottom: 1px solid #222; }
        .row:nth-child(even) { background: #161616; }

        .line { 
            background: #fff; 
            color: #000; 
            padding: 2px 4px; 
            border-radius: 3px; 
            font-weight: bold; 
            text-align: center;
            font-size: 0.8rem;
        }

        .destination { 
            font-size: 1.2rem; 
            font-weight: 500; 
            padding-left: 5px; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
        }

        .platform { text-align: center; font-size: 1.2rem; font-weight: bold; color: var(--platform-yellow); }

        .time-box { text-align: right; }
        .scheduled { display: block; font-size: 0.7rem; color: #666; text-decoration: line-through; }
        .actual { display: block; font-size: 1.2rem; font-weight: bold; }

        .info-text { 
            font-size: 0.75rem; 
            font-weight: bold; 
            text-align: center;
            border-radius: 4px;
            padding: 3px;
            border: 1px solid transparent;
        }

        .is-delayed {
            background: rgba(255, 68, 68, 0.1);
            color: var(--delay-red); 
            border: 1px solid var(--delay-red);
        }

        .delayed { color: var(--delay-red); }
        .on-time { color: var(--ontime-green); }

        footer {
            padding: 5px 15px;
            font-size: 0.6rem;
            color: #444;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="monitor">
    <div class="header">
        <div class="station-name">Zerbst/Anhalt</div>
        <div id="current-time">00:00:00</div>
    </div>
    
    <div class="table-header">
        <div>Linie</div>
        <div>Ziel</div>
        <div style="text-align: center;">Gl.</div>
        <div style="text-align: right;">Abfahrt</div>
        <div class="info-col-header" style="text-align: center;">Info</div>
    </div>

    <div id="board"></div>
</div>

<footer>
    <span id="last-update">-</span>
</footer>

<script>
    const JSON_URL = 'https://raw.githubusercontent.com/nicopro2021/Abfahrtstafel-/main/daten.json';

    function updateClock() {
        document.getElementById('current-time').innerText = new Date().toLocaleTimeString('de-DE');
    }
    setInterval(updateClock, 1000);

    async function loadData() {
        try {
            const response = await fetch(`${JSON_URL}?t=${new Date().getTime()}`);
            const data = await response.json();
            const board = document.getElementById('board');
            board.innerHTML = '';

            const jetzt = new Date();

            data.forEach(zug => {
                // Zeit-Filter Logik
                const abfahrtEcht = zug.echte_zeit || zug.zeit;
                const [stunden, minuten] = abfahrtEcht.split(':');
                const zugZeit = new Date();
                zugZeit.setHours(parseInt(stunden), parseInt(minuten), 0, 0);

                // Wenn der Zug mehr als 1 Minute (60000ms) in der Vergangenheit liegt -> weg damit
                if (jetzt.getTime() - zugZeit.getTime() > 60000) {
                    return; 
                }

                const infoTxt = zug.info ? zug.info.trim() : "";
                const isDelayed = infoTxt.includes('+') || (infoTxt !== "" && infoTxt.toLowerCase() !== "p√ºnktlich");
                const abfahrtPlan = zug.zeit;

                board.innerHTML += `
                    <div class="row">
                        <div><div class="line">${zug.linie}</div></div>
                        <div class="destination">${zug.ziel}</div>
                        <div class="platform">${zug.gleis}</div>
                        <div class="time-box">
                            ${isDelayed ? `<span class="scheduled">${abfahrtPlan}</span>` : ''}
                            <span class="actual ${isDelayed ? 'delayed' : 'on-time'}">${abfahrtEcht}</span>
                        </div>
                        <div class="info-box-cell">
                             <div class="info-text ${isDelayed ? 'is-delayed' : ''}">
                                ${isDelayed ? infoTxt : ''}
                             </div>
                        </div>
                    </div>
                `;
            });

            document.getElementById('last-update').innerText = "Update: " + new Date().toLocaleTimeString('de-DE');
        } catch (e) {
            console.error("Fehler:", e);
        }
    }

    setInterval(loadData, 15000);
    loadData();
    updateClock();
</script>

</body>
</html>
