<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Abfahrtstafel Pro - EasyConfig</title>
    <style>
        :root {
            --db-blue: #005b8c;
            --bg-color: #0a0a0a;
            --card-bg: #161616;
            --text-main: #eee;
            --delay-red: #ff4d4d;
            --ontime-green: #44ff44;
            --platform-yellow: #ffcc00;
            --db-red: #e2001a;
        }

        body { 
            font-family: -apple-system, sans-serif; 
            background: var(--bg-color); color: var(--text-main); 
            margin: 0; padding: 0; height: 100vh; overflow: hidden;
        }

        /* --- STARTBILDSCHIRM --- */
        #welcome-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #welcome-screen.hidden { transform: translateY(-100%); }

        .welcome-content { text-align: center; width: 85%; max-width: 400px; }
        .welcome-content h1 { font-size: 1.8rem; margin-bottom: 5px; color: white; }
        .welcome-content p { color: #888; margin-bottom: 30px; font-size: 0.95rem; }

        .search-trigger {
            background: var(--card-bg); border: 1px solid #333; padding: 15px;
            border-radius: 12px; display: flex; align-items: center; gap: 15px;
            cursor: pointer; transition: 0.3s; margin-bottom: 40px;
        }

        .fav-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%; }
        .fav-card { 
            background: #111; border: 1px solid #222; padding: 12px 5px; 
            border-radius: 10px; color: #666; font-size: 0.7rem; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; gap: 8px;
            transition: 0.2s;
        }
        .fav-card.active { color: var(--platform-yellow); border-color: #444; background: #1a1a1a; }

        /* --- MONITOR --- */
        .monitor { display: none; height: 100vh; flex-direction: column; background: #000; }
        .monitor.active { display: flex; }

        .top-bar { display: flex; align-items: center; padding: 10px 15px; background: #111; border-bottom: 1px solid #222; }
        .back-btn { background: none; border: none; color: white; font-size: 22px; cursor: pointer; padding: 5px; }
        .fav-toggle { margin-left: auto; background: none; border: none; font-size: 1.4rem; cursor: pointer; color: #333; }
        .fav-toggle.is-fav { color: var(--platform-yellow); }

        .header { padding: 15px; border-bottom: 3px solid var(--db-blue); }
        .station-name { font-size: 1.4rem; font-weight: bold; display: block; }
        #current-time { color: var(--ontime-green); font-family: monospace; font-size: 1rem; margin-top: 4px; }

        #board { overflow-y: auto; flex-grow: 1; }
        .row { display: grid; grid-template-columns: 55px 1fr 35px 75px; padding: 14px 12px; border-bottom: 1px solid #111; }
        .line { background: #fff; color: #000; padding: 3px; border-radius: 3px; font-weight: 900; text-align: center; font-size: 0.75rem; }
        .destination { font-size: 1.05rem; font-weight: 500; padding-left: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .platform { text-align: center; font-weight: bold; color: var(--platform-yellow); font-size: 1.1rem; }
        .time-box { text-align: right; }
        .actual { font-weight: bold; font-size: 1.15rem; display: block; }
        .delay-info { color: var(--delay-red); font-size: 0.8rem; font-weight: bold; }
        .info-row { grid-column: 1 / -1; font-size: 0.75rem; color: #888; margin-top: 6px; font-style: italic; border-left: 2px solid var(--db-red); padding-left: 8px; }

        /* --- SUCHE --- */
        #search-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 4000; display: none; flex-direction: column;
        }
        .search-header { padding: 15px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #222; }
        .search-input { flex-grow: 1; background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; border-radius: 10px; outline: none; font-size: 1rem; }
        .result-item { padding: 18px; border-bottom: 1px solid #111; font-size: 1.1rem; cursor: pointer; }
        .result-item:active { background: #111; }
    </style>
</head>
<body>

<div id="welcome-screen">
    <div class="welcome-content">
        <h1>Guten Tag</h1>
        <p>Wo soll die Reise hingehen?</p>
        
        <div class="search-trigger" onclick="openSearch()">
            <span style="font-size: 20px;">üîç</span>
            <span style="color: #888;">Station suchen...</span>
        </div>

        <div style="text-align: left; margin-bottom: 12px; font-size: 0.7rem; color: #444; letter-spacing: 1px; font-weight: bold;">MEINE FAVORITEN</div>
        <div class="fav-grid" id="fav-bar">
            </div>
    </div>
</div>

<div id="search-overlay">
    <div class="search-header">
        <button class="back-btn" onclick="closeSearch()">‚úï</button>
        <input type="text" class="search-input" id="station-query" placeholder="Name des Bahnhofs..." oninput="filterStations()">
    </div>
    <div id="search-results" style="overflow-y: auto;"></div>
</div>

<div class="monitor" id="monitor-app">
    <div class="top-bar">
        <button class="back-btn" onclick="goHome()">‚Üê</button>
        <div style="color: var(--db-red); font-weight: bold; font-size: 0.75rem; margin-left: 10px;">LIVE MONITOR</div>
        <button id="star-icon" class="fav-toggle" onclick="toggleFavorite()">‚òÖ</button>
    </div>
    <div class="header">
        <span id="display-station" class="station-name">Station</span>
        <div id="current-time">00:00:00</div>
    </div>
    <div id="board"></div>
</div>

<script>
    // ==========================================
    // HIER EINFACH NEUE STATIONEN EINTRAGEN
    // ==========================================
    const STATIONS_DB = [
        { name: "Zerbst/Anhalt", file: "zerbst.json" },
        { name: "Rodleben", file: "rodleben.json" },
        { name: "Ro√ülau (Elbe)", file: "rosslau.json" },
        { name: "Dessau Hbf", file: "dessau_hbf.json" },
        { name: "Dessau S√ºd", file: "dessau_sued.json" },
        { name: "Biederitz", file: "biederitz.json" },
        { name: "Magdeburg Hbf", file: "magdeburg_hbf.json" },
        { name: "Magdeburg Neustadt", file: "magdeburg_neustadt.json" },
        { name: "Magdeburg Herrenkrug", file: "magdeburg_herrenkrug.json" },
        { name: "Leipzig Hbf", file: "leipzig_hbf.json" }
    ];
    // ==========================================

    const BASE_URL = 'https://raw.githubusercontent.com/nicopro2021/Abfahrtstafel-/main/';
    let currentStation = null;
    let favorites = JSON.parse(localStorage.getItem('db_pro_favs')) || [null, null, null];

    function openSearch() { document.getElementById('search-overlay').style.display = 'flex'; document.getElementById('station-query').focus(); filterStations(); }
    function closeSearch() { document.getElementById('search-overlay').style.display = 'none'; }
    
    function goHome() {
        document.getElementById('welcome-screen').classList.remove('hidden');
        document.getElementById('monitor-app').classList.remove('active');
        updateFavUI();
    }

    function selectStation(station) {
        currentStation = station;
        document.getElementById('display-station').innerText = station.name;
        document.getElementById('welcome-screen').classList.add('hidden');
        document.getElementById('monitor-app').classList.add('active');
        
        // Pr√ºfen ob Favorit f√ºr Stern-Icon
        const isFav = favorites.some(f => f && f.file === station.file);
        document.getElementById('star-icon').className = isFav ? 'fav-toggle is-fav' : 'fav-toggle';
        
        closeSearch();
        loadData();
    }

    function filterStations() {
        const q = document.getElementById('station-query').value.toLowerCase();
        const res = document.getElementById('search-results');
        res.innerHTML = STATIONS_DB
            .filter(s => s.name.toLowerCase().includes(q))
            .map(s => `<div class="result-item" onclick='selectStation(${JSON.stringify(s)})'>${s.name}</div>`)
            .join('');
    }

    function updateFavUI() {
        const bar = document.getElementById('fav-bar');
        bar.innerHTML = favorites.map((fav, i) => `
            <div class="fav-card ${fav ? 'active' : ''}" onclick="handleFavClick(${i})">
                <span style="font-size: 1.2rem;">${fav ? 'üìç' : 'Ôºã'}</span>
                <b>${fav ? fav.name.split('/')[0].substring(0, 10) : 'Slot ' + (i+1)}</b>
            </div>
        `).join('');
    }

    function handleFavClick(i) {
        if(favorites[i]) selectStation(favorites[i]);
        else openSearch();
    }

    function toggleFavorite() {
        const index = favorites.findIndex(f => f && f.file === currentStation.file);
        if (index > -1) {
            favorites[index] = null; // Entfernen
            alert("Favorit entfernt");
        } else {
            const emptySlot = favorites.indexOf(null);
            if (emptySlot > -1) {
                favorites[emptySlot] = currentStation;
            } else {
                favorites[0] = currentStation; // √úberschreiben wenn voll
            }
            alert("Als Favorit gespeichert");
        }
        localStorage.setItem('db_pro_favs', JSON.stringify(favorites));
        selectStation(currentStation); // UI aktualisieren
    }

    async function loadData() {
        if(!currentStation) return;
        try {
            const res = await fetch(`${BASE_URL}${currentStation.file}?t=${Date.now()}`);
            const data = await res.json();
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            data.sort((a, b) => a.zeit.localeCompare(b.zeit));
            data.forEach(zug => {
                const info = zug.info || "";
                const delayMatch = info.match(/\+(\d+)/);
                const delayValue = delayMatch ? delayMatch[0] : "";
                const cleanInfo = info.replace(/\+\d+/, "").trim();
                const zeit = (zug.echte_zeit && zug.echte_zeit !== "null") ? zug.echte_zeit : zug.zeit;

                board.innerHTML += `
                    <div class="row">
                        <div class="line">${zug.linie}</div>
                        <div class="destination">${zug.ziel}</div>
                        <div class="platform">${zug.gleis || "-"}</div>
                        <div class="time-box">
                            <span class="actual">${zeit}</span>
                            ${delayValue ? `<span class="delay-info">${delayValue}</span>` : ''}
                        </div>
                        ${cleanInfo ? `<div class="info-row">${cleanInfo}</div>` : ''}
                    </div>`;
            });
        } catch (e) { console.error(e); }
    }

    setInterval(() => {
        document.getElementById('current-time').innerText = new Date().toLocaleTimeString('de-DE');
    }, 1000);
    setInterval(loadData, 30000);
    updateFavUI();
</script>
</body>
</html>
