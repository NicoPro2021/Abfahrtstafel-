<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Abfahrtstafel Pro</title>
    <style>
        :root {
            --db-blue: #005b8c;
            --bg-color: #050505;
            --text-main: #eee;
            --delay-red: #ff4d4d;
            --ontime-green: #44ff44;
            --platform-yellow: #ffcc00;
            --db-red: #e2001a;
        }

        body { 
            font-family: -apple-system, sans-serif; 
            background: var(--bg-color); color: var(--text-main); 
            margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* HEADER */
        .top-bar {
            display: flex; align-items: center; padding: 8px 15px; background: #111; border-bottom: 2px solid var(--db-blue);
        }
        .burger-btn { background: none; border: none; color: white; font-size: 22px; cursor: pointer; }

        /* MENÜ */
        .menu-overlay {
            position: fixed; top: 0; left: -100%; width: 100%; height: 100%;
            background: rgba(10, 10, 10, 0.98); z-index: 2000;
            transition: 0.3s ease; display: flex; flex-direction: column; padding: 15px; box-sizing: border-box;
        }
        .menu-overlay.open { left: 0; }
        .menu-scroll-area { overflow-y: auto; flex-grow: 1; }
        .search-input { width: 100%; padding: 10px; background: #222; border: 1px solid #444; color: white; border-radius: 8px; font-size: 14px; margin-bottom: 10px; }

        .station-item { padding: 12px; background: #151515; border-radius: 8px; margin-bottom: 5px; border: 1px solid #333; display: flex; align-items: center; gap: 10px; font-size: 14px; }
        .station-item.active { border-color: var(--db-red); background: rgba(226, 0, 26, 0.1); }

        /* MONITOR */
        .monitor { width: 100%; flex-grow: 1; display: flex; flex-direction: column; background: #000; overflow: hidden; }
        .header { display: flex; justify-content: space-between; align-items: center; background: #111; padding: 10px 15px; border-bottom: 3px solid var(--db-blue); }
        .station-name { font-size: 1.1rem; font-weight: bold; }
        #current-time { font-size: 1.3rem; font-weight: bold; color: var(--ontime-green); font-family: monospace; }

        /* TABELLE */
        .table-header, .row {
            display: grid; grid-template-columns: 50px 1fr 35px 75px; 
            align-items: center; padding: 8px 12px; gap: 8px;
        }
        .table-header { background: #1a1a1a; color: #777; font-size: 0.65rem; font-weight: bold; text-transform: uppercase; }
        #board { overflow-y: auto; flex-grow: 1; -webkit-overflow-scrolling: touch; }
        .row { border-bottom: 1px solid #111; position: relative; padding-top: 12px; padding-bottom: 12px; }

        .line { background: #fff; color: #000; padding: 2px; border-radius: 3px; font-weight: 800; text-align: center; font-size: 0.7rem; }
        .destination { font-size: 1rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .platform { text-align: center; font-size: 1.1rem; font-weight: bold; color: var(--platform-yellow); }

        /* ZEIT & VERSPÄTUNG (FIXIERT) */
        .time-box { display: flex; flex-direction: column; align-items: flex-end; justify-content: center; }
        .delay-badge { font-size: 0.75rem; font-weight: 900; color: var(--delay-red); margin-bottom: -2px; }
        .actual { font-size: 1.15rem; font-weight: bold; }
        .scheduled { font-size: 0.7rem; color: #555; text-decoration: line-through; }

        .on-time { color: var(--ontime-green); }
        .delayed { color: var(--delay-red); }

        /* INFO TEXT (NUR TEXT, KEINE ZAHLEN) */
        .info-row { grid-column: 1 / -1; font-size: 0.75rem; color: #aaa; margin-top: 2px; font-style: italic; }

        footer { padding: 6px 15px; font-size: 0.7rem; color: #444; background: #0a0a0a; border-top: 1px solid #222; }
    </style>
</head>
<body>

<div class="top-bar">
    <button class="burger-btn" onclick="toggleMenu()">☰</button>
    <div style="color: var(--db-red); font-weight: bold; font-size: 0.75rem; margin-left: 10px;">DB LIVE MONITOR</div>
</div>

<div class="menu-overlay" id="menu">
    <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
        <h2 style="margin: 0; color: white; font-size: 1.2rem;">Einstellungen</h2>
        <button class="burger-btn" onclick="toggleMenu()" style="font-size: 30px;">&times;</button>
    </div>
    <div class="menu-scroll-area">
        <select class="search-input" id="type-filter" onchange="loadData()">
            <option value="ALL">Alle Fahrzeuge</option>
            <option value="TRAIN_ONLY">Nur Züge</option>
            <option value="STADT">Bus & Tram</option>
        </select>
        <select class="search-input" id="time-limit" onchange="loadData()">
            <option value="60">Nächste 60 Min</option>
            <option value="120">Nächste 2 Std</option>
            <option value="9999">Ganzer Tag</option>
        </select>
        <input type="text" class="search-input" id="search" placeholder="Bahnhof suchen..." oninput="filterStations()">
        <div id="station-list"></div>
    </div>
</div>

<div class="monitor">
    <div class="header">
        <div class="station-name" id="display-station">Lade...</div>
        <div id="current-time">00:00:00</div>
    </div>
    <div class="table-header">
        <div>Linie</div><div>Ziel</div><div style="text-align: center;">Gl.</div><div style="text-align: right;">Zeit</div>
    </div>
    <div id="board"></div>
</div>

<script>
    const BASE_URL = 'https://raw.githubusercontent.com/nicopro2021/Abfahrtstafel-/main/';
    const stations = [
        { name: "Zerbst/Anhalt", file: "zerbst.json" },
        { name: "Rodleben", file: "rodleben.json" },
        { name: "Roßlau (Elbe)", file: "rosslau.json" },
        { name: "Dessau Hbf", file: "dessau_hbf.json" },
        { name: "Dessau Süd", file: "dessau_sued.json" },
        { name: "Biederitz", file: "biederitz.json" },
        { name: "Magdeburg Hbf", file: "magdeburg_hbf.json" },
        { name: "Magdeburg Neustadt", file: "magdeburg_neustadt.json" },
        { name: "Magdeburg Herrenkrug", file: "magdeburg_herrenkrug.json" },
        { name: "Leipzig Hbf", file: "leipzig_hbf.json" }
    ];

    let currentFile = stations[0].file;
    function toggleMenu() { document.getElementById('menu').classList.toggle('open'); }

    function renderStations() {
        const list = document.getElementById('station-list');
        list.innerHTML = stations.map(s => `
            <div class="station-item ${s.file === currentFile ? 'active' : ''}" onclick="selectStation('${s.file}', '${s.name}')">
                <b>${s.name}</b>
            </div>`).join('');
    }

    function selectStation(file, name) {
        currentFile = file;
        document.getElementById('display-station').innerText = name;
        renderStations(); loadData(); toggleMenu();
    }

    function filterStations() {
        const q = document.getElementById('search').value.toLowerCase();
        Array.from(document.getElementsByClassName('station-item')).forEach(it => {
            it.style.display = it.innerText.toLowerCase().includes(q) ? 'flex' : 'none';
        });
    }

    async function loadData() {
        try {
            const res = await fetch(`${BASE_URL}${currentFile}?t=${Date.now()}`);
            const data = await res.json();
            const board = document.getElementById('board');
            const limit = parseInt(document.getElementById('time-limit').value);
            const typeFilter = document.getElementById('type-filter').value;
            board.innerHTML = '';

            const jetzt = new Date();
            data.sort((a, b) => a.zeit.localeCompare(b.zeit));

            data.forEach(zug => {
                const l = zug.linie.toUpperCase();
                let isTrain = (l.includes('RE') || l.includes('RB') || l.includes('IC') || l.includes('ICE') || (l.startsWith('S') && !l.startsWith('STR')));
                let isStadt = (l.includes('TRAM') || l.includes('BUS') || l.includes('STR') || l.startsWith('B '));

                if (typeFilter === 'TRAIN_ONLY' && !isTrain) return;
                if (typeFilter === 'STADT' && !isStadt) return;

                const info = zug.info || "";
                // Verspätung (+X) aus Info extrahieren
                const delayMatch = info.match(/\+(\d+)/);
                const delayValue = delayMatch ? delayMatch[0] : "";
                // Info-Text säubern (Verspätung entfernen)
                const cleanInfo = info.replace(/\+\d+/, "").trim();

                const hatEchtzeit = zug.echte_zeit && zug.echte_zeit !== "" && zug.echte_zeit !== "null";
                const zeit = hatEchtzeit ? zug.echte_zeit : zug.zeit;
                const [h, m] = zeit.split(':');
                const zTime = new Date(); zTime.setHours(h, m, 0, 0);
                if ((zTime - jetzt) / 60000 < -2 || (zTime - jetzt) / 60000 > limit) return;

                const istVerspaetet = (hatEchtzeit && zug.echte_zeit !== zug.zeit) || delayValue !== "";

                board.innerHTML += `
                    <div class="row">
                        <div class="line">${zug.linie}</div>
                        <div class="destination">${zug.ziel}</div>
                        <div class="platform">${zug.gleis || "-"}</div>
                        <div class="time-box">
                            ${delayValue ? `<span class="delay-badge">${delayValue}</span>` : ''}
                            <span class="actual ${istVerspaetet ? 'delayed' : 'on-time'}">${zeit}</span>
                            ${istVerspaetet ? `<span class="scheduled">${zug.zeit}</span>` : ''}
                        </div>
                        ${cleanInfo ? `<div class="info-row">${cleanInfo}</div>` : ''}
                    </div>`;
            });
        } catch (e) { console.error(e); }
    }

    renderStations();
    document.getElementById('display-station').innerText = stations[0].name;
    setInterval(() => document.getElementById('current-time').innerText = new Date().toLocaleTimeString('de-DE'), 1000);
    setInterval(loadData, 30000);
    loadData();
</script>
</body>
</html>
