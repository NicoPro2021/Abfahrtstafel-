<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Abfahrtstafel Live</title>
    <style>
        :root {
            --db-blue: #005b8c;
            --bg-color: #050505;
            --text-main: #eee;
            --delay-red: #ff4d4d;
            --ontime-green: #44ff44;
            --platform-yellow: #ffcc00;
            --db-red: #e2001a;
        }

        body { 
            font-family: 'Segoe UI', Helvetica, sans-serif; 
            background: var(--bg-color); 
            color: var(--text-main); 
            margin: 0; 
            padding: 5px; 
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* BURGER MENU STYLES */
        .top-bar {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            gap: 15px;
        }

        .burger-btn {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.98);
            z-index: 1000;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .menu-overlay.open { left: 0; }

        .search-input {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            margin-bottom: 20px;
            outline: none;
        }

        .station-list {
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .station-item {
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
            cursor: pointer;
            border-left: 4px solid var(--db-blue);
            font-size: 18px;
            transition: 0.2s;
        }

        .station-item:hover { background: #333; }
        .station-item.active { border-left-color: var(--db-red); background: #222; }

        /* MONITOR STYLES (Dein Original) */
        .monitor { 
            width: 100%; 
            max-width: 1100px; 
            background: #111; 
            border: 1px solid #333;
            border-radius: 8px; 
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            flex-grow: 1;
            overflow: hidden;
        }

        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: #1a1a1a;
            padding: 10px 15px;
            border-bottom: 4px solid var(--db-blue);
        }

        .station-name { font-size: 1.2rem; font-weight: bold; color: #fff; }
        #current-time { font-size: 1.8rem; font-weight: bold; color: var(--ontime-green); font-family: monospace; }

        .table-header, .row {
            display: grid;
            grid-template-columns: 55px 1fr 80px 85px 90px; 
            align-items: center;
            padding: 10px 10px;
            gap: 8px;
        }

        @media (max-width: 600px) {
            .table-header, .row { grid-template-columns: 50px 1fr 65px 80px; }
            .info-col-header, .info-box-cell { display: none; }
        }

        .table-header { background: #222; color: #888; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
        #board { overflow-y: auto; flex-grow: 1; }
        .row { border-bottom: 1px solid #222; }
        .row:nth-child(even) { background: #161616; }

        .line { background: #fff; color: #000; padding: 2px 4px; border-radius: 3px; font-weight: bold; text-align: center; font-size: 0.8rem; }
        .destination { font-size: 1.2rem; font-weight: 500; padding-left: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .platform { text-align: center; font-size: 1.2rem; font-weight: bold; color: var(--platform-yellow); }
        .time-box { text-align: right; }
        .scheduled { display: block; font-size: 0.7rem; color: #666; text-decoration: line-through; }
        .actual { display: block; font-size: 1.2rem; font-weight: bold; }
        .info-text { font-size: 0.75rem; font-weight: bold; text-align: center; border-radius: 4px; padding: 3px; border: 1px solid transparent; }
        .is-delayed { background: rgba(255, 68, 68, 0.1); color: var(--delay-red); border: 1px solid var(--delay-red); }
        .delayed { color: var(--delay-red); }
        .on-time { color: var(--ontime-green); }
        footer { padding: 5px 15px; font-size: 0.6rem; color: #444; text-align: right; }
    </style>
</head>
<body>

<div class="top-bar">
    <button class="burger-btn" onclick="toggleMenu()">&#9776;</button>
    <div style="color: var(--db-red); font-weight: bold;">DB LIVE</div>
</div>

<div class="menu-overlay" id="menu">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 style="margin: 0;">Stationen</h2>
        <button class="burger-btn" onclick="toggleMenu()">&times;</button>
    </div>
    <input type="text" class="search-input" id="search" placeholder="Bahnhof suchen..." oninput="filterStations()">
    <div class="station-list" id="station-list">
        </div>
</div>

<div class="monitor">
    <div class="header">
        <div class="station-name" id="display-station">Lade...</div>
        <div id="current-time">00:00:00</div>
    </div>
    
    <div class="table-header">
        <div>Linie</div>
        <div>Ziel</div>
        <div style="text-align: center;">Gl.</div>
        <div style="text-align: right;">Abfahrt</div>
        <div class="info-col-header" style="text-align: center;">Info</div>
    </div>

    <div id="board"></div>
</div>

<footer><span id="last-update">-</span></footer>

<script>
    const BASE_REPO_URL = 'https://raw.githubusercontent.com/nicopro2021/Abfahrtstafel-/main/';
    
    // ALLE DEINE STATIONEN HIER EINTRAGEN
    const stations = [
        { name: "Zerbst/Anhalt", file: "zerbst.json" },
        { name: "Rodleben", file: "rodleben.json" },
        { name: "Roßlau (Elbe)", file: "rosslau.json" },
        { name: "Dessau Hbf", file: "dessau_hbf.json" },
        { name: "Dessau Süd", file: "dessau_sued.json" },
        { name: "Magdeburg Hbf", file: "Magdeburg_Hbf.json" },
        { name: "Magdeburg Neustadt", file: "magdeburg_neustadt.json" },
        { name: "Magdeburg Herrenkrug", file: "magdeburg_herrenkrug.json" },
        { name: "Leipzig Hbf", file: "leipzig_hbf.json" }
    ];

    let currentFile = stations[0].file;

    function toggleMenu() {
        document.getElementById('menu').classList.toggle('open');
    }

    function renderStationList() {
        const list = document.getElementById('station-list');
        list.innerHTML = stations.map(s => `
            <div class="station-item ${s.file === currentFile ? 'active' : ''}" 
                 onclick="selectStation('${s.file}', '${s.name}')">
                ${s.name}
            </div>
        `).join('');
    }

    function filterStations() {
        const query = document.getElementById('search').value.toLowerCase();
        const items = document.getElementsByClassName('station-item');
        Array.from(items).forEach(item => {
            const name = item.innerText.toLowerCase();
            item.style.display = name.includes(query) ? 'block' : 'none';
        });
    }

    function selectStation(file, name) {
        currentFile = file;
        document.getElementById('display-station').innerText = name;
        toggleMenu();
        renderStationList();
        loadData();
    }

    function updateClock() {
        document.getElementById('current-time').innerText = new Date().toLocaleTimeString('de-DE');
    }

    async function loadData() {
        try {
            const response = await fetch(`${BASE_REPO_URL}${currentFile}?t=${new Date().getTime()}`);
            const data = await response.json();
            const board = document.getElementById('board');
            board.innerHTML = '';
            const jetzt = new Date();

            data.forEach(zug => {
                const abfahrtEcht = zug.echte_zeit || zug.zeit;
                const [stunden, minuten] = abfahrtEcht.split(':');
                const zugZeit = new Date();
                zugZeit.setHours(parseInt(stunden), parseInt(minuten), 0, 0);

                if (jetzt.getTime() - zugZeit.getTime() > 60000) return; 

                const infoTxt = zug.info ? zug.info.trim() : "";
                const isDelayed = infoTxt.includes('+') || (infoTxt !== "" && infoTxt.toLowerCase() !== "pünktlich");
                
                board.innerHTML += `
                    <div class="row">
                        <div><div class="line">${zug.linie}</div></div>
                        <div class="destination">${zug.ziel}</div>
                        <div class="platform">${zug.gleis || "-"}</div>
                        <div class="time-box">
                            ${isDelayed ? `<span class="scheduled">${zug.zeit}</span>` : ''}
                            <span class="actual ${isDelayed ? 'delayed' : 'on-time'}">${abfahrtEcht}</span>
                        </div>
                        <div class="info-box-cell">
                             <div class="info-text ${isDelayed ? 'is-delayed' : ''}">${isDelayed ? infoTxt : ''}</div>
                        </div>
                    </div>
                `;
            });
            document.getElementById('last-update').innerText = "Update: " + new Date().toLocaleTimeString('de-DE');
        } catch (e) { console.error("Fehler:", e); }
    }

    // Initialisierung
    renderStationList();
    document.getElementById('display-station').innerText = stations[0].name;
    setInterval(updateClock, 1000);
    setInterval(loadData, 15000);
    loadData();
    updateClock();
</script>

</body>
</html>
