<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abfahrtstafel Zerbst/Anhalt - Erweitert</title>
    <style>
        :root {
            --db-blue: #005b8c;
            --bg-color: #050505;
            --row-bg: #111;
            --text-main: #eee;
            --delay-red: #ff4d4d;
            --ontime-green: #44ff44;
            --platform-yellow: #ffcc00;
        }

        body { 
            font-family: 'Segoe UI', Helvetica, sans-serif; 
            background: var(--bg-color); 
            color: var(--text-main); 
            margin: 0; 
            padding: 10px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        .monitor { 
            width: 100%; 
            max-width: 1100px; 
            background: #111; 
            border: 1px solid #333;
            border-radius: 8px; 
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            overflow: hidden; /* Verhindert hässliche Scrollbalken am Gehäuse */
        }

        /* Fixierter Header */
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: #1a1a1a;
            padding: 15px 25px;
            border-bottom: 4px solid var(--db-blue);
        }

        .station-name { font-size: 1.6rem; font-weight: bold; color: #fff; }
        #current-time { font-size: 2.5rem; font-weight: bold; color: var(--ontime-green); font-family: monospace; }

        /* Spaltenüberschriften */
        .table-header {
            display: grid;
            grid-template-columns: 80px 1fr 70px 140px 130px;
            padding: 10px 20px;
            background: #222;
            color: #888;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Scrollbarer Bereich für viele Verbindungen */
        #board {
            overflow-y: auto;
            flex-grow: 1;
        }

        .row { 
            display: grid;
            grid-template-columns: 80px 1fr 70px 140px 130px;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #222;
        }

        .row:nth-child(even) { background: #161616; }

        .line { 
            background: #fff; 
            color: #000; 
            padding: 3px 6px; 
            border-radius: 3px; 
            font-weight: bold; 
            text-align: center;
            font-size: 1rem;
        }

        .destination { font-size: 1.3rem; font-weight: 500; padding-left: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .platform { text-align: center; font-size: 1.3rem; font-weight: bold; color: var(--platform-yellow); }

        .time-box { text-align: right; padding-right: 20px; }
        .scheduled { display: block; font-size: 0.8rem; color: #666; text-decoration: line-through; }
        .actual { display: block; font-size: 1.4rem; font-weight: bold; }

        .info-text { 
            font-size: 0.85rem; 
            font-weight: bold; 
            text-align: center;
            border-radius: 4px;
            padding: 4px;
            background: rgba(255, 68, 68, 0.1);
            color: var(--delay-red); 
            border: 1px solid var(--delay-red);
        }

        .ontime-text {
            background: rgba(0, 255, 0, 0.05);
            color: var(--ontime-green);
            border: 1px solid var(--ontime-green);
        }

        .delayed { color: var(--delay-red); }
        .on-time { color: var(--ontime-green); }

        footer {
            padding: 5px 20px;
            font-size: 0.7rem;
            color: #444;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="monitor">
    <div class="header">
        <div class="station-name">Zerbst/Anhalt</div>
        <div id="current-time">00:00:00</div>
    </div>
    
    <div class="table-header">
        <div>Linie</div>
        <div>Ziel</div>
        <div style="text-align: center;">Gleis</div>
        <div style="text-align: right; padding-right: 20px;">Abfahrt</div>
        <div style="text-align: center;">Info</div>
    </div>

    <div id="board">
        </div>
</div>

<footer>
    Prüfung alle 10s • <span id="last-update">-</span>
</footer>

<script>
    const JSON_URL = 'https://raw.githubusercontent.com/nicopro2021/Abfahrtstafel-/main/daten.json?v=' + Date.now()';

    function updateClock() {
        document.getElementById('current-time').innerText = new Date().toLocaleTimeString('de-DE');
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function loadData() {
        try {
            const response = await fetch(`${JSON_URL}?t=${new Date().getTime()}`, { cache: "no-store" });
            const data = await response.json();
            const board = document.getElementById('board');
            board.innerHTML = '';

            data.forEach(zug => {
                const isDelayed = zug.zeit !== zug.echte_zeit;

                board.innerHTML += `
                    <div class="row">
                        <div><div class="line">${zug.linie}</div></div>
                        <div class="destination">${zug.ziel}</div>
                        <div class="platform">${zug.gleis}</div>
                        <div class="time-box">
                            ${isDelayed ? `<span class="scheduled">${zug.zeit}</span>` : ''}
                            <span class="actual ${isDelayed ? 'delayed' : 'on-time'}">${zug.echte_zeit}</span>
                        </div>
                        <div class="info-text ${!isDelayed ? 'ontime-text' : ''}">
                            ${zug.info}
                        </div>
                    </div>
                `;
            });

            document.getElementById('last-update').innerText = "Stand: " + new Date().toLocaleTimeString('de-DE');
        } catch (e) {
            console.error("Update fehlgeschlagen", e);
        }
    }

    setInterval(loadData, 10000);
    loadData();
</script>

</body>
</html>
