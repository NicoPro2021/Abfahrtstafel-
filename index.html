<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DB Monitor Pro</title>
    <style>
        :root {
            --db-red: #e2001a;
            --db-gray-bg: #f0f3f5;
            --db-dark: #212d40;
            --text-main: #212121;
            --text-secondary: #656c78;
            --ontime-green: #008754;
            --delay-red: #d50000;
            --info-yellow: #ffcc00;
        }

        html, body { 
            height: 100%; margin: 0; padding: 0; 
            background: var(--db-gray-bg); 
            font-family: 'Segoe UI', Arial, sans-serif; 
            overflow: hidden; 
        }

        /* Navbar */
        .db-navbar {
            background: #fff; padding: 12px 16px;
            display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid #dcdcdc; flex-shrink: 0;
            z-index: 100;
        }
        .db-logo { background: var(--db-red); color: white; font-weight: 900; padding: 2px 6px; border-radius: 1px; }

        .status-indicator { display: flex; align-items: center; gap: 6px; font-size: 0.75rem; font-weight: 700; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background-color: #ccc; }
        .dot.online { background-color: var(--ontime-green); box-shadow: 0 0 5px var(--ontime-green); }
        .dot.offline { background-color: var(--delay-red); box-shadow: 0 0 5px var(--delay-red); }

        /* Welcome Screen */
        #welcome-screen { 
            position: fixed; inset: 0; background: var(--db-gray-bg); z-index: 3000; 
            display: flex; flex-direction: column; align-items: center; padding-top: 20px;
            overflow-y: auto;
        }
        #welcome-screen.hidden { display: none; }

        .global-info-banner {
            width: 90%; background: #fff; border-radius: 8px; padding: 15px;
            margin-bottom: 20px; border-left: 4px solid var(--db-red);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); box-sizing: border-box;
        }

        .search-box { 
            background: #fff; padding: 18px; border-radius: 4px; 
            width: 90%; border: 1px solid #ccc; margin-bottom: 25px; cursor: pointer;
            box-sizing: border-box; font-weight: bold; color: var(--text-secondary);
        }

        .fav-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 90%; margin-bottom: 30px;}
        .fav-item { background: #fff; border: 1px solid #ddd; padding: 15px; border-radius: 4px; text-align: left; cursor: pointer; }

        /* Monitor Ansicht */
        .monitor { display: none; flex-direction: column; height: 100%; background: #fff; }
        .monitor.active { display: flex; }

        .station-header { padding: 15px 20px; border-bottom: 2px solid var(--db-red); flex-shrink: 0; background: #fff; }
        .station-name { font-size: 1.4rem; font-weight: 800; color: var(--db-dark); margin: 5px 0; cursor: pointer; }

        #board { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 80px; }

        .departure-row { 
            display: grid; grid-template-columns: 90px 1fr 60px; 
            padding: 16px 20px; border-bottom: 1px solid #eee; align-items: start;
            position: relative;
        }
        .departure-row.cancelled { background: #fff0f1; opacity: 0.8; }

        .time-container { display: flex; flex-direction: column; line-height: 1.1; }
        .p-time { font-size: 1.2rem; font-weight: 700; color: var(--db-dark); }
        .p-time.delayed { text-decoration: line-through; color: var(--text-secondary); font-size: 0.9rem; font-weight: 400; }
        .actual-time { color: var(--delay-red); font-size: 1.2rem; font-weight: 700; }
        
        .status-ontime { color: var(--ontime-green); font-size: 0.8rem; font-weight: 700; }
        .status-delayed { color: var(--delay-red); font-size: 0.8rem; font-weight: 700; }

        .train-id { font-size: 0.85rem; font-weight: 800; color: var(--text-secondary); text-transform: uppercase; }
        .train-dest { font-size: 1.1rem; font-weight: 700; display: block; color: var(--db-dark); margin-top: 2px; }
        
        .pl-label { font-size: 0.65rem; color: var(--text-secondary); font-weight: 700; display: block; text-transform: uppercase; }
        .pl-value { font-size: 1.3rem; font-weight: 800; color: var(--db-dark); }

        /* Gelber Balken mit Laufschrift f√ºr lange Meldungen */
        .delay-reason { 
            grid-column: 1 / 4; 
            background-color: var(--info-yellow); 
            color: #000; 
            font-size: 0.85rem; 
            font-weight: 700; 
            margin-top: 10px; 
            padding: 6px 10px; 
            border-radius: 4px;
            overflow: hidden; /* F√ºr die Laufschrift n√∂tig */
            white-space: nowrap;
        }

        .marquee-container {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        .blink-dot {
            width: 8px; height: 8px; background: var(--db-red); border-radius: 50%;
            position: absolute; left: 6px; top: 22px; animation: blink 1s infinite;
        }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }

        #search-overlay { position: fixed; inset: 0; background: #fff; z-index: 4000; display: none; flex-direction: column; }
        .search-nav { padding: 12px; background: var(--db-dark); display: flex; gap: 10px; align-items: center;}
        .search-input { flex: 1; border: none; padding: 12px; border-radius: 4px; font-size: 1rem; outline: none;}
    </style>
</head>
<body>

<div class="db-navbar">
    <div class="db-logo">DB</div>
    <div class="status-indicator">
        <div id="status-dot" class="dot"></div>
        <span id="status-text" style="color: var(--text-secondary);">PR√úFE...</span>
    </div>
    <div id="weather-small" style="font-weight: bold; font-size: 0.8rem; color: var(--db-dark);">--¬∞C</div>
</div>

<div id="welcome-screen">
    <div class="global-info-banner" id="global-info">
        <div style="display: flex; justify-content: space-between;">
            <b id="g-title">Lade...</b>
            <span id="g-wetter">‚òÄÔ∏è --¬∞C</span>
        </div>
        <div id="g-msg" style="font-size: 0.85rem; color: var(--text-secondary); margin-top: 5px;">Suche eine Station aus.</div>
    </div>
    <div class="search-box" onclick="openSearch()">üîç Bahnhof suchen...</div>
    <div class="fav-grid" id="fav-bar"></div>
</div>

<div id="search-overlay">
    <div class="search-nav">
        <button onclick="closeSearch()" style="color:white; background:none; border:none; font-size:1.5rem; cursor:pointer;">‚úï</button>
        <input type="text" class="search-input" id="station-query" placeholder="Suchen..." oninput="filterStations()">
    </div>
    <div id="search-results" style="overflow-y: auto;"></div>
</div>

<div class="monitor" id="monitor-app">
    <div class="station-header">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <button onclick="goHome()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">‚Üê</button>
            <div id="clock" style="font-weight: 700;">00:00</div>
            <button id="star" onclick="toggleFavorite()" style="background:none; border:none; font-size:1.5rem; color:#ccc;">‚òÖ</button>
        </div>
        <h1 id="display-station" class="station-name" onclick="loadData()">Lade...</h1>
    </div>
    <div id="board"></div>
</div>

<script>
    const STATIONS_DB = [
        { name: "Bad Belzig", file: "bad_belzig.json" },
        { name: "Berlin Hbf", file: "berlin_hbf.json" },
        { name: "Biederitz", file: "biederitz.json" },
        { name: "Brandenburg Hbf", file: "brandenburg_hbf.json" },
        { name: "Dessau Hbf", file: "dessau_hbf.json" },
        { name: "Dessau S√ºd", file: "dessau_sued.json" },
        { name: "Gommern", file: "gommern.json" },
        { name: "Leipzig Hbf", file: "leipzig_hbf.json" },
        { name: "Leipzig Hbf (tief)", file: "leipzig_hbf_tief.json" },
        { name: "Magdeburg Hbf", file: "magdeburg_hbf.json" },
        { name: "Magdeburg Herrenkrug", file: "magdeburg_herrenkrug.json" },
        { name: "Magdeburg Neustadt", file: "magdeburg_neustadt.json" },
        { name: "Pretzier (Altm)", file: "pretzier_altm.json" },
        { name: "Rodleben", file: "rodleben.json" },
        { name: "Ro√ülau (Elbe)", file: "rosslau.json" },
        { name: "Wusterwitz", file: "wusterwitz.json" },
        { name: "Zerbst/Anhalt", file: "zerbst.json" }
    ].sort((a, b) => a.name.localeCompare(b.name));

    const BASE_URL = 'https://raw.githubusercontent.com/nicopro2021/Abfahrtstafel-/main/';
    let currentStation = null;
    let favorites = JSON.parse(localStorage.getItem('db_monitor_favs')) || [null, null, null, null];

    async function loadGlobalInfo() {
        try {
            const res = await fetch(`${BASE_URL}global_info.json?t=${Date.now()}`);
            const data = await res.json();
            document.getElementById('g-title').innerText = data.title || "Status";
            document.getElementById('g-wetter').innerText = data.wetter || "--¬∞C";
            document.getElementById('g-msg').innerText = data.nachricht || "Alle Systeme normal.";
            document.getElementById('weather-small').innerText = data.wetter || "";
        } catch(e) { console.log("Info-Fehler"); }
    }

    function openSearch() { document.getElementById('search-overlay').style.display = 'flex'; filterStations(); }
    function closeSearch() { document.getElementById('search-overlay').style.display = 'none'; }
    function goHome() { document.getElementById('welcome-screen').classList.remove('hidden'); document.getElementById('monitor-app').classList.remove('active'); loadGlobalInfo(); updateFavUI(); }

    function selectStation(station) {
        currentStation = station;
        document.getElementById('display-station').innerText = station.name;
        document.getElementById('welcome-screen').classList.add('hidden');
        document.getElementById('monitor-app').classList.add('active');
        closeSearch(); updateStar(); loadData();
    }

    function filterStations() {
        const q = document.getElementById('station-query').value.toLowerCase();
        document.getElementById('search-results').innerHTML = STATIONS_DB.filter(s => s.name.toLowerCase().includes(q))
            .map(s => `<div style="padding:15px; border-bottom:1px solid #eee; font-weight:bold;" onclick='selectStation(${JSON.stringify(s)})'>${s.name}</div>`).join('');
    }

    function updateFavUI() {
        document.getElementById('fav-bar').innerHTML = favorites.map((f, i) => `
            <div class="fav-item" onclick="fClick(${i})">
                <span style="color:${f ? 'var(--db-red)' : '#ccc'}; font-size:1.2rem;">${f ? 'üìç' : 'Ôºã'}</span>
                <b style="display:block; margin-top:5px;">${f ? f.name.split(' ')[0] : 'Slot '+(i+1)}</b>
            </div>`).join('');
    }

    function fClick(i) { if(favorites[i]) selectStation(favorites[i]); else openSearch(); }

    function toggleFavorite() {
        const idx = favorites.findIndex(f => f && f.file === currentStation.file);
        if (idx > -1) favorites[idx] = null;
        else { const empty = favorites.indexOf(null); if (empty > -1) favorites[empty] = currentStation; else favorites[0] = currentStation; }
        localStorage.setItem('db_monitor_favs', JSON.stringify(favorites));
        updateStar();
    }

    function updateStar() {
        const isFav = favorites.some(f => f && f.file === currentStation.file);
        document.getElementById('star').style.color = isFav ? 'var(--db-red)' : '#ccc';
        document.getElementById('star').innerText = isFav ? '‚òÖ' : '‚òÜ';
    }

    async function loadData() {
        if(!currentStation) return;
        try {
            const res = await fetch(`${BASE_URL}${currentStation.file}?t=${Date.now()}`);
            const data = await res.json();
            
            if (data && data.length > 0) {
                const lastUpdateStr = data[0].update;
                const [upH, upM] = lastUpdateStr.split(':').map(Number);
                const jetzt = new Date();
                const updateDate = new Date();
                updateDate.setHours(upH, upM, 0);
                const diffMin = Math.round((jetzt - updateDate) / 60000);
                const dot = document.getElementById('status-dot');
                const txt = document.getElementById('status-text');
                if (diffMin < 15) { dot.className = 'dot online'; txt.innerText = 'LIVE'; txt.style.color = 'var(--ontime-green)'; }
                else { dot.className = 'dot offline'; txt.innerText = 'VERALTET'; txt.style.color = 'var(--delay-red)'; }
            }

            const board = document.getElementById('board');
            board.innerHTML = '';
            const jetzt = new Date();
            const aktuelleSek = (jetzt.getHours() * 3600) + (jetzt.getMinutes() * 60) + jetzt.getSeconds();

            data.filter(zug => {
                const [h, m] = zug.echte_zeit.split(':').map(Number);
                const zugSek = (h * 3600) + (m * 60);
                return zugSek >= (aktuelleSek - 60);
            })
            .forEach(zug => {
                const isCancelled = (zug.info || "").includes("F√ÑLLT AUS");
                const [h, m] = zug.echte_zeit.split(':').map(Number);
                const zugSek = (h * 3600) + (m * 60);
                const isAboutToDepart = (zugSek - aktuelleSek) <= 180 && (zugSek - aktuelleSek) >= 0;
                
                // Logik f√ºr lange Meldungen: Wenn Text > 50 Zeichen, aktiviere Laufschrift
                let reasonHtml = '';
                if (zug.begruendung) {
                    const isLong = zug.begruendung.length > 50;
                    reasonHtml = `
                        <div class="delay-reason">
                            <span class="${isLong ? 'marquee-container' : ''}">
                                ‚ö†Ô∏è ${zug.begruendung}
                            </span>
                        </div>`;
                }
                
                board.innerHTML += `
                    <div class="departure-row ${isCancelled ? 'cancelled' : ''}">
                        ${isAboutToDepart && !isCancelled ? '<div class="blink-dot"></div>' : ''}
                        <div class="time-container">
                            <span class="actual-time">${zug.echte_zeit}</span>
                            <span class="p-time ${zug.echte_zeit !== zug.zeit ? 'delayed' : ''}">${zug.zeit}</span>
                        </div>
                        <div>
                            <span class="train-id">${zug.linie}</span>
                            <span class="train-dest">${zug.ziel}</span>
                        </div>
                        <div style="text-align:right;">
                            <span class="pl-label">Gleis</span>
                            <span class="pl-value">${isCancelled ? '' : (zug.gleis || '‚Äî')}</span>
                        </div>
                        ${reasonHtml}
                    </div>`;
            });
        } catch (e) { console.error(e); }
    }

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('de-DE', {hour:'2-digit', minute:'2-digit'}); }, 1000);
    setInterval(() => { loadData(); loadGlobalInfo(); }, 10000);
    loadGlobalInfo();
    updateFavUI();
</script>
</body>
</html>
