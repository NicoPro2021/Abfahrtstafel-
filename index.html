<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrplan Monitor</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f9; padding: 20px; }
        
        .station-board {
            max-width: 500px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .row {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .line {
            background: #00305d;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
            margin-right: 15px;
        }

        .destination { flex-grow: 1; font-weight: 500; }

        .time-box { text-align: right; margin-right: 15px; }

        .scheduled {
            display: block;
            font-size: 0.85em;
            color: #777;
            text-decoration: line-through;
        }

        .actual {
            display: block;
            font-size: 1.1em;
            font-weight: bold;
        }

        /* Status-Farben */
        .status-delayed { color: #d32f2f; }
        .status-ontime { color: #2e7d32; }
        
        .badge {
            font-size: 0.8em;
            padding: 3px 6px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
        }
        .bg-delayed { background: #d32f2f; }
        .bg-ontime { background: #2e7d32; }
    </style>
</head>
<body>

<div class="station-board" id="board">
    </div>

<script>
    const departures = [
        { line: "S1", to: "München Hbf", scheduled: "14:30", actual: "14:35" },
        { line: "S8", to: "Flughafen", scheduled: "14:42", actual: "14:42" },
        { line: "RE5", to: "Nürnberg", scheduled: "14:55", actual: "15:10" }
    ];

    function renderBoard() {
        const board = document.getElementById('board');
        board.innerHTML = '';

        departures.forEach(dep => {
            const isDelayed = dep.scheduled !== dep.actual;
            const delayMin = (new Date(`1970-01-01T${dep.actual}`) - new Date(`1970-01-01T${dep.scheduled}`)) / 60000;

            const row = document.createElement('div');
            row.className = 'row';

            row.innerHTML = `
                <div class="line">${dep.line}</div>
                <div class="destination">${dep.to}</div>
                <div class="time-box">
                    ${isDelayed ? `<span class="scheduled">${dep.scheduled}</span>` : ''}
                    <span class="actual ${isDelayed ? 'status-delayed' : 'status-ontime'}">${dep.actual}</span>
                </div>
                ${isDelayed ? `<span class="badge bg-delayed">+${delayMin}'</span>` : '<span class="badge bg-ontime">Pünktlich</span>'}
            `;
            board.appendChild(row);
        });
    }

    renderBoard();
</script>

</body>
</html>
