<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abfahrtstafel Zerbst/Anhalt</title>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --delay-bg: #ffffff;
            --delay-text: #000000;
            --accent-red: #ff0000;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            border-bottom: 2px solid #333;
            width: 100%;
            text-align: center;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        #fahrplan {
            width: 100%;
            max-width: 600px;
        }

        .zug-zeile {
            display: grid;
            grid-template-columns: 15% 15% 40% 10% 20%;
            align-items: center;
            padding: 15px 10px;
            margin-bottom: 8px;
            background-color: #1a1a1a;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        /* VERSÄTUNG: Weißes Feld, schwarze Schrift */
        .verspaetung-aktiv {
            background-color: var(--delay-bg) !important;
            color: var(--delay-text) !important;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .zeit { font-weight: bold; }
        .linie { color: #00ff00; }
        .verspaetung-aktiv .linie { color: #008000; }
        
        .ziel { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        .gleis { text-align: center; opacity: 0.8; }
        
        .info {
            text-align: right;
            font-weight: bold;
            color: #ffaa00; /* Standard Warnfarbe */
        }

        .verspaetung-aktiv .info {
            color: var(--accent-red);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Zerbst/Anhalt</h1>
    <div id="fahrplan">Lade Abfahrten...</div>
    <div class="footer" id="update-info">Letztes Update: --:--</div>

    <script>
        async function ladeDaten() {
            try {
                // Cache-Buster hinzugefügt, damit GitHub-Daten immer frisch geladen werden
                const response = await fetch('daten.json?t=' + list_id = new Date().getTime());
                const zuege = await response.json();
                
                const container = document.getElementById('fahrplan');
                container.innerHTML = '';

                zuege.forEach(zug => {
                    const div = document.createElement('div');
                    div.className = 'zug-zeile';

                    // Prüfung auf Verspätung (+ im Text)
                    const hatVerspaetung = zug.info.includes('+');
                    if (hatVerspaetung) {
                        div.classList.add('verspaetung-aktiv');
                    }

                    div.innerHTML = `
                        <div class="zeit">${zug.zeit}</div>
                        <div class="linie">${zug.linie}</div>
                        <div class="ziel">${zug.ziel}</div>
                        <div class="gleis">${zug.gleis}</div>
                        <div class="info">${zug.info}</div>
                    `;
                    container.appendChild(div);
                });

                if(zuege.length > 0 && zuege[0].update) {
                    document.getElementById('update-info').innerText = 'Letztes Update: ' + zuege[0].update;
                }

            } catch (error) {
                console.error('Fehler beim Laden:', error);
                document.getElementById('update-info').innerText = 'Fehler beim Laden der Daten.';
            }
        }

        // Alle 30 Sekunden aktualisieren
        setInterval(ladeDaten, 30000);
        // Sofort beim Start laden
        ladeDaten();
    </script>
</body>
</html>
