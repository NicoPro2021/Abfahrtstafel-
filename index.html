<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abfahrtstafel Zerbst/Anhalt</title>
    <style>
        body {
            background-color: #000;
            color: #ffcc00;
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            max-width: 600px;
            background-color: #003399;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px 5px 0 0;
            box-sizing: border-box;
        }

        .header h1 { margin: 0; font-size: 24px; }
        #uhrzeit { font-size: 20px; font-weight: bold; color: #ffcc00; }

        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            background-color: #111;
        }

        th {
            background-color: #222;
            color: #aaa;
            text-align: left;
            padding: 10px;
            font-size: 14px;
            text-transform: uppercase;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid #333;
            font-size: 18px;
            font-weight: bold;
        }

        .linie { color: #ffffff; background-color: #444; padding: 2px 5px; border-radius: 3px; font-size: 14px; }
        .zeit { color: #ffcc00; }
        .ziel { color: #ffffff; }
        .gleis { color: #ffffff; text-align: center; }
        .info { color: #ff3333; font-size: 14px; margin-left: 5px; }

        .footer {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Zerbst/Anhalt</h1>
        <div id="uhrzeit">00:00:00</div>
    </div>

    <table id="abfahrtstabelle">
        <thead>
            <tr>
                <th>Zeit</th>
                <th>Linie</th>
                <th>Ziel</th>
                <th style="text-align:center">Gl.</th>
            </tr>
        </thead>
        <tbody id="tabellen-body">
            </tbody>
    </table>

    <div class="footer">
        Letztes Update: <span id="update-zeit">--:--</span>
    </div>

    <script>
        // Echtzeituhr oben rechts
        function updateUhr() {
            const jetzt = new Date();
            document.getElementById('uhrzeit').innerText = jetzt.toLocaleTimeString('de-DE');
        }
        setInterval(updateUhr, 1000);

        function ladeDaten() {
            // Cache-Killer: Verhindert, dass der Browser alte Fehler-Dateien lädt
            const url = 'daten.json?v=' + Math.floor(Date.now() / 1000);

            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error("Datei nicht gefunden");
                    return response.json();
                })
                .then(data => {
                    // FEHLER-FILTER: Wenn der Bot "Err" meldet, Anzeige nicht zerstören
                    if (data.length > 0 && data[0].zeit === "Err") {
                        console.warn("Bot meldet Fehler (API-Hänger). Behalte alte Anzeige.");
                        return;
                    }

                    const body = document.getElementById('tabellen-body');
                    body.innerHTML = ''; // Tabelle leeren

                    data.forEach(zug => {
                        const row = `<tr>
                            <td class="zeit">${zug.zeit}<span class="info">${zug.info}</span></td>
                            <td><span class="linie">${zug.linie}</span></td>
                            <td class="ziel">${zug.ziel}</td>
                            <td class="gleis">${zug.gleis}</td>
                        </tr>`;
                        body.innerHTML += row;
                    });

                    if(data.length > 0) {
                        document.getElementById('update-zeit').innerText = data[0].update;
                    }
                })
                .catch(error => {
                    console.error("Fehler beim Laden der Daten:", error);
                });
        }

        // Alle 30 Sekunden aktualisieren
        setInterval(ladeDaten, 30000);
        ladeDaten(); // Sofortiger Start
        updateUhr();
    </script>
</body>
</html>
