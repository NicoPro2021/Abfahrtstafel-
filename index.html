<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abfahrtstafel Live</title>
    <style>
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #0a0a0a; 
            color: #ffffff; 
            margin: 0; 
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .monitor { 
            width: 100%; 
            max-width: 850px; 
            background: #151515; 
            border: 1px solid #333;
            border-radius: 8px; 
            padding: 20px; 
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        /* Header */
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 3px solid #005b8c; /* Bahn-Blau */
            padding-bottom: 10px; 
            margin-bottom: 15px;
        }

        #current-time { 
            font-size: 2.5rem; 
            font-weight: bold; 
            color: #00ff00; 
            font-family: monospace;
        }

        /* Tabelle */
        .row { 
            display: grid;
            grid-template-columns: 80px 1fr 60px 140px 120px;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #222;
        }

        .line { 
            background: #fff; 
            color: #000; 
            padding: 4px 8px; 
            border-radius: 3px; 
            font-weight: bold; 
            text-align: center;
            width: fit-content;
        }

        .destination { font-size: 1.3rem; font-weight: 500; }
        .platform { text-align: center; font-size: 1.3rem; font-weight: bold; color: #ffcc00; }

        /* Zeit-Visualisierung */
        .time-box { text-align: right; padding-right: 15px; }
        .scheduled { 
            display: block; 
            font-size: 0.85rem; 
            color: #777; 
            text-decoration: line-through; 
        }
        .actual { 
            display: block; 
            font-size: 1.4rem; 
            font-weight: bold; 
        }

        /* Info & Verspätung */
        .info-text { 
            font-size: 0.9rem; 
            font-weight: bold; 
            color: #ff4444; 
            text-align: center;
            border: 1px solid #ff4444;
            border-radius: 4px;
            padding: 4px;
        }

        .ontime-text {
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        .delayed { color: #ff4444; }
        .on-time { color: #00ff00; }

    </style>
</head>
<body>

<div class="monitor">
    <div class="header">
        <span style="font-weight: bold; letter-spacing: 1px;">ABFAHRTEN</span>
        <div id="current-time">00:00:00</div>
    </div>
    
    <div class="row" style="border-bottom: 2px solid #333; color: #888; font-size: 0.8rem; padding-bottom: 5px;">
        <div>LINIE</div>
        <div>ZIEL</div>
        <div style="text-align: center;">GLEIS</div>
        <div style="text-align: right; padding-right: 15px;">ABFAHRT</div>
        <div style="text-align: center;">INFO</div>
    </div>

    <div id="board">Lade...</div>
</div>

<script>
    const URL = 'https://raw.githubusercontent.com/nicopro2021/Abfahrtstafel-/main/daten.json';

    function updateClock() {
        document.getElementById('current-time').innerText = new Date().toLocaleTimeString('de-DE');
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function loadData() {
        try {
            const response = await fetch(`${URL}?t=${new Date().getTime()}`);
            const data = await response.json();
            const board = document.getElementById('board');
            board.innerHTML = '';

            data.forEach(zug => {
                // Prüfen, ob eine Verspätung vorliegt (Vergleich von zeit und echte_zeit)
                const isDelayed = zug.zeit !== zug.echte_zeit;

                board.innerHTML += `
                    <div class="row">
                        <div class="line">${zug.linie}</div>
                        <div class="destination">${zug.ziel}</div>
                        <div class="platform">${zug.gleis}</div>
                        <div class="time-box">
                            ${isDelayed ? `<span class="scheduled">${zug.zeit}</span>` : ''}
                            <span class="actual ${isDelayed ? 'delayed' : 'on-time'}">${zug.echte_zeit}</span>
                        </div>
                        <div class="info-text ${!isDelayed ? 'ontime-text' : ''}">
                            ${zug.info}
                        </div>
                    </div>
                `;
            });
        } catch (e) {
            console.error("Fehler beim Laden:", e);
        }
    }

    setInterval(loadData, 10000);
    loadData();
</script>

</body>
</html>
