<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Abfahrtstafel Mobil</title>
    <style>
        :root {
            --db-blue: #005b8c;
            --bg-color: #050505;
            --text-main: #eee;
            --delay-red: #ff4d4d;
            --ontime-green: #44ff44;
            --platform-yellow: #ffcc00;
            --db-red: #e2001a;
            --card-bg: #151515;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg-color); color: var(--text-main); 
            margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* SCHLANKE NAVIGATION */
        .top-bar {
            display: flex; align-items: center; padding: 8px 15px; gap: 12px;
            background: #111; border-bottom: 2px solid var(--db-blue); z-index: 100;
        }
        .burger-btn { background: none; border: none; color: white; font-size: 22px; cursor: pointer; }

        /* KOMPAKTES MENÃœ */
        .menu-overlay {
            position: fixed; top: 0; left: -100%; width: 100%; height: 100%;
            background: rgba(5, 5, 5, 0.98); z-index: 2000;
            transition: 0.3s ease; display: flex; flex-direction: column; padding: 15px; box-sizing: border-box;
        }
        .menu-overlay.open { left: 0; }
        .menu-scroll-area { overflow-y: auto; flex-grow: 1; }

        .search-input {
            width: 100%; padding: 10px; background: #222; border: 1px solid #444;
            color: white; border-radius: 8px; font-size: 14px; margin-bottom: 12px; box-sizing: border-box;
        }

        .station-item { 
            padding: 12px; background: var(--card-bg); border-radius: 8px; margin-bottom: 6px;
            cursor: pointer; border: 1px solid #333; display: flex; align-items: center; gap: 10px; font-size: 14px;
        }
        .station-item.active { border-color: var(--db-red); background: rgba(226, 0, 26, 0.1); }

        /* MONITOR (KOMPAKT) */
        .monitor { width: 100%; flex-grow: 1; display: flex; flex-direction: column; background: #000; overflow: hidden; }
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #111; padding: 10px 15px; border-bottom: 3px solid var(--db-blue);
        }
        .station-name { font-size: 1.1rem; font-weight: bold; color: #fff; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 60%; }
        #current-time { font-size: 1.3rem; font-weight: bold; color: var(--ontime-green); font-family: monospace; }

        /* TABELLEN-OPTIK MOBIL-OPTIMIERT */
        .table-header, .row {
            display: grid; grid-template-columns: 55px 1fr 40px 75px; 
            align-items: center; padding: 8px 12px; gap: 8px;
        }
        /* Desktop-Spalte Info im Web anzeigen, auf Handy schmal halten */
        @media (min-width: 800px) {
            .table-header, .row { grid-template-columns: 70px 1fr 60px 90px 120px; }
        }

        .table-header { background: #1a1a1a; color: #777; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; }
        #board { overflow-y: auto; flex-grow: 1; -webkit-overflow-scrolling: touch; }

        .row { border-bottom: 1px solid #111; }
        .line { background: #fff; color: #000; padding: 2px 5px; border-radius: 3px; font-weight: 800; text-align: center; font-size: 0.75rem; }
        .destination { font-size: 0.95rem; font-weight: 500; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .platform { text-align: center; font-size: 1.1rem; font-weight: bold; color: var(--platform-yellow); }
        .time-box { text-align: right; }
        .actual { font-size: 1.1rem; font-weight: bold; }
        .scheduled { display: block; font-size: 0.7rem; color: #666; text-decoration: line-through; }
        
        /* Info-Box auf kleinen Handys nur dezent einblenden */
        .info-box-cell { font-size: 0.75rem; font-weight: bold; text-align: center; grid-column: 1 / -1; margin-top: -4px; padding-bottom: 5px; opacity: 0.9; }
        .is-delayed { color: var(--delay-red); }
        
        footer { padding: 6px 15px; font-size: 0.7rem; color: #444; background: #0a0a0a; border-top: 1px solid #222; }
    </style>
</head>
<body>

<div class="top-bar">
    <button class="burger-btn" onclick="toggleMenu()">â˜°</button>
    <div style="color: var(--db-red); font-weight: bold; font-size: 0.75rem; letter-spacing: 1px;">DB LIVE</div>
</div>

<div class="menu-overlay" id="menu">
    <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
        <h2 style="margin: 0; color: white; font-size: 1.2rem;">Einstellungen</h2>
        <button class="burger-btn" onclick="toggleMenu()" style="font-size: 30px;">&times;</button>
    </div>

    <div class="menu-scroll-area">
        <p style="color: #666; font-size: 0.7rem; text-transform: uppercase;">Filter</p>
        <select class="search-input" id="type-filter" onchange="loadData()">
            <option value="ALL">Alle Verkehrsmittel</option>
            <option value="TRAIN_ONLY">Nur ZÃ¼ge (RE, RB, IC, ICE, S)</option>
            <option value="STADT">Bus & Tram</option>
        </select>

        <p style="color: #666; font-size: 0.7rem; text-transform: uppercase;">Zeitraum</p>
        <select class="search-input" id="time-limit" onchange="loadData()">
            <option value="60">NÃ¤chste 60 Min.</option>
            <option value="120">NÃ¤chste 2 Std.</option>
            <option value="9999">Ganzer Tag</option>
        </select>

        <p style="color: #666; font-size: 0.7rem; text-transform: uppercase;">Station</p>
        <input type="text" class="search-input" id="search" placeholder="Suchen..." oninput="filterStations()">
        <div class="station-grid" id="station-list"></div>
    </div>
</div>

<div class="monitor">
    <div class="header">
        <div class="station-name" id="display-station">Lade...</div>
        <div id="current-time">00:00:00</div>
    </div>
    <div class="table-header">
        <div>Linie</div><div>Ziel</div><div style="text-align: center;">Gl.</div><div style="text-align: right;">Zeit</div>
    </div>
    <div id="board"></div>
</div>

<footer>
    <div style="display: flex; justify-content: space-between;">
        <span id="last-update">--:--:--</span>
        <span>KOMPAKT-MODUS V3</span>
    </div>
</footer>

<script>
    const BASE_URL = 'https://raw.githubusercontent.com/nicopro2021/Abfahrtstafel-/main/';
    const stations = [
        { name: "Zerbst/Anhalt", file: "zerbst.json" },
        { name: "Rodleben", file: "rodleben.json" },
        { name: "RoÃŸlau (Elbe)", file: "rosslau.json" },
        { name: "Dessau Hbf", file: "dessau_hbf.json" },
        { name: "Dessau SÃ¼d", file: "dessau_sued.json" },
        { name: "Biederitz", file: "biederitz.json" },
        { name: "Magdeburg Hbf", file: "magdeburg_hbf.json" },
        { name: "Magdeburg Neustadt", file: "magdeburg_neustadt.json" },
        { name: "Magdeburg Herrenkrug", file: "magdeburg_herrenkrug.json" },
        { name: "Leipzig Hbf", file: "leipzig_hbf.json" }
    ];

    let currentFile = stations[0].file;

    function toggleMenu() { document.getElementById('menu').classList.toggle('open'); }

    function renderStations() {
        const list = document.getElementById('station-list');
        list.innerHTML = stations.map(s => `
            <div class="station-item ${s.file === currentFile ? 'active' : ''}" 
                 onclick="selectStation('${s.file}', '${s.name}')">
                 <span>ðŸš‰</span> <b>${s.name}</b>
            </div>
        `).join('');
    }

    function filterStations() {
        const q = document.getElementById('search').value.toLowerCase();
        const items = document.getElementsByClassName('station-item');
        Array.from(items).forEach(it => {
            it.style.display = it.innerText.toLowerCase().includes(q) ? 'flex' : 'none';
        });
    }

    function selectStation(file, name) {
        currentFile = file;
        document.getElementById('display-station').innerText = name;
        renderStations(); loadData(); toggleMenu();
    }

    async function loadData() {
        try {
            const res = await fetch(`${BASE_URL}${currentFile}?t=${Date.now()}`);
            const data = await res.json();
            const board = document.getElementById('board');
            const limit = parseInt(document.getElementById('time-limit').value);
            const typeFilter = document.getElementById('type-filter').value;
            board.innerHTML = '';

            const jetzt = new Date();
            data.sort((a, b) => a.zeit.localeCompare(b.zeit));

            data.forEach(zug => {
                const l = zug.linie.toUpperCase();
                // Kategorien
                let isTrain = (l.includes('RE') || l.includes('RB') || l.includes('IC') || l.includes('ICE') || (l.startsWith('S') && !l.startsWith('STR')));
                let isStadt = (l.includes('TRAM') || l.includes('BUS') || l.includes('STR') || l.startsWith('B '));

                if (typeFilter === 'TRAIN_ONLY' && !isTrain) return;
                if (typeFilter === 'STADT' && !isStadt) return;

                const hatEchtzeit = zug.echte_zeit && zug.echte_zeit !== "" && zug.echte_zeit !== "null";
                const zeit = hatEchtzeit ? zug.echte_zeit : zug.zeit;
                const [h, m] = zeit.split(':');
                const zTime = new Date(); zTime.setHours(h, m, 0, 0);
                const diff = (zTime - jetzt) / 60000;

                if (diff < -2 || diff > limit) return;

                const info = zug.info || "";
                const delayed = (hatEchtzeit && zug.echte_zeit !== zug.zeit) || info.includes('+');

                board.innerHTML += `
                    <div class="row">
                        <div class="line">${zug.linie}</div>
                        <div class="destination">${zug.ziel}</div>
                        <div class="platform">${zug.gleis || "-"}</div>
                        <div class="time-box">
                            ${hatEchtzeit && zug.echte_zeit !== zug.zeit ? `<span class="scheduled">${zug.zeit}</span>` : ''}
                            <span class="actual ${delayed ? 'delayed' : 'on-time'}">${zeit}</span>
                        </div>
                        ${info ? `<div class="info-box-cell ${delayed ? 'is-delayed' : ''}">${info}</div>` : ''}
                    </div>`;
            });
            document.getElementById('last-update').innerText = "Update: " + jetzt.toLocaleTimeString('de-DE');
        } catch (e) { console.error(e); }
    }

    renderStations();
    document.getElementById('display-station').innerText = stations[0].name;
    setInterval(() => document.getElementById('current-time').innerText = new Date().toLocaleTimeString('de-DE'), 1000);
    setInterval(loadData, 30000);
    loadData();
</script>
</body>
</html>
