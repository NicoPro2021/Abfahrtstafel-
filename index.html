<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Live-Abfahrtstafel</title>
    <style>
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: #121212; color: #eee; display: flex; justify-content: center; padding: 20px; }
        .monitor { width: 100%; max-width: 650px; background: #1e1e1e; border-radius: 15px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .header { display: flex; justify-content: space-between; align-items: baseline; border-bottom: 2px solid #333; margin-bottom: 20px; padding-bottom: 10px; }
        #current-time { font-size: 2.5rem; font-weight: bold; color: #00ffcc; font-family: monospace; }
        
        .row { display: flex; align-items: center; padding: 15px 0; border-bottom: 1px solid #2a2a2a; animation: fadeIn 0.5s ease-in; }
        .line-box { background: #333; color: #fff; padding: 5px 10px; border-radius: 5px; font-weight: bold; min-width: 50px; text-align: center; margin-right: 15px; border: 1px solid #444; }
        .destination { flex-grow: 1; font-size: 1.2rem; font-weight: 500; }
        
        .time-group { text-align: right; margin-right: 20px; min-width: 80px; }
        .scheduled { display: block; font-size: 0.85rem; color: #777; text-decoration: line-through; }
        .actual { display: block; font-size: 1.3rem; font-weight: bold; }
        
        .delayed { color: #ff4d4d; }
        .on-time { color: #44ff44; }
        
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 0.85rem; font-weight: bold; min-width: 55px; text-align: center; }
        .bg-delayed { background: rgba(255, 77, 77, 0.2); color: #ff4d4d; border: 1px solid #ff4d4d; }
        .bg-ontime { background: rgba(68, 255, 68, 0.2); color: #44ff44; border: 1px solid #44ff44; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="monitor">
    <div class="header">
        <span style="font-size: 1.2rem; color: #888; font-weight: bold;">ABFAHRTEN</span>
        <div id="current-time">00:00:00</div>
    </div>
    <div id="board">Lade Fahrplan...</div>
</div>

<script>
    const dataUrl = 'https://raw.githubusercontent.com/nicopro2021/Abfahrtstafel-/main/daten.json';

    function updateClock() {
        const now = new Date();
        document.getElementById('current-time').innerText = now.toLocaleTimeString('de-DE');
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function fetchData() {
        try {
            const response = await fetch(dataUrl);
            const data = await response.json();
            renderBoard(data);
        } catch (error) {
            document.getElementById('board').innerText = "Fehler beim Laden der Daten.";
            console.error(error);
        }
    }

    function addMinutes(timeStr, minutes) {
        let [h, m] = timeStr.split(':').map(Number);
        let date = new Date();
        date.setHours(h, m + minutes, 0);
        return date.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' });
    }

    function renderBoard(fahrten) {
        const board = document.getElementById('board');
        board.innerHTML = '';

        fahrten.forEach(fart => {
            const delay = parseInt(fart.delay) || 0;
            const isDelayed = delay > 0;
            const actualTime = addMinutes(fart.time, delay);

            board.innerHTML += `
                <div class="row">
                    <div class="line-box">${fart.line}</div>
                    <div class="destination">${fart.destination}</div>
                    <div class="time-group">
                        ${isDelayed ? `<span class="scheduled">${fart.time}</span>` : ''}
                        <span class="actual ${isDelayed ? 'delayed' : 'on-time'}">${actualTime}</span>
                    </div>
                    <div class="badge ${isDelayed ? 'bg-delayed' : 'bg-ontime'}">
                        ${isDelayed ? '+' + delay + ' min' : 'pünktlich'}
                    </div>
                </div>
            `;
        });
    }

    // Alle 10 Sekunden prüfen, ob es neue Daten gibt
    setInterval(fetchData, 10000);
    fetchData();
</script>

</body>
</html>
