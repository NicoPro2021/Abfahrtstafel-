<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DB Monitor Pro</title>
    <style>
        :root {
            --db-blue: #005b8c;
            --bg-color: #050505;
            --card-bg: #121212;
            --text-main: #eee;
            --delay-red: #ff4d4d;
            --ontime-green: #44ff44;
            --platform-yellow: #ffcc00;
            --db-red: #e2001a;
        }

        * { box-sizing: border-box; }

        html, body { 
            height: 100%; margin: 0; padding: 0; 
            background: #000; font-family: -apple-system, Roboto, sans-serif; color: var(--text-main);
            overflow: hidden; 
        }

        /* --- STARTBILDSCHIRM --- */
        #welcome-screen { 
            position: fixed; inset: 0; background: #000; z-index: 3000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        #welcome-screen.hidden { display: none; }

        .search-trigger { 
            background: var(--card-bg); padding: 20px; border-radius: 15px; 
            cursor: pointer; text-align: center; width: 85%; border: 1px solid #333; 
            margin-bottom: 30px; font-size: 1.1rem;
        }

        .fav-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 90%; }
        .fav-card { 
            background: #111; border: 1px solid #222; padding: 15px 5px; 
            border-radius: 12px; font-size: 0.8rem; text-align: center; cursor: pointer;
        }
        .fav-card.active { border-color: var(--platform-yellow); background: #1a1500; color: #fff; }

        /* --- HAUPTAPP (MONITOR) --- */
        .monitor { 
            display: none; flex-direction: column; 
            height: 100vh; width: 100%; overflow: hidden; 
        }
        .monitor.active { display: flex; }

        .top-nav { display: flex; align-items: center; padding: 10px; background: #111; border-bottom: 1px solid #222; flex-shrink: 0; }
        .header { padding: 15px; border-bottom: 3px solid var(--db-blue); background: #000; flex-shrink: 0; }
        .station-name { font-size: 1.4rem; font-weight: bold; display: block; }
        #current-time { color: var(--ontime-green); font-family: monospace; font-size: 1.1rem; }

        /* SCROLL BEREICH FIX */
        #board { 
            flex: 1; 
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
            padding-bottom: 120px; /* Puffer unten f√ºr Gesten-Steuerung */
        }

        /* --- ZEILEN DESIGN --- */
        .row { 
            display: grid; grid-template-columns: 60px 1fr 35px 85px; 
            padding: 15px 10px; border-bottom: 1px solid #181818; align-items: center;
        }

        .row.cancelled { background: rgba(226, 0, 26, 0.2); }
        .line { background: #fff; color: #000; padding: 3px 0; border-radius: 4px; font-weight: 900; text-align: center; font-size: 0.8rem; }
        
        .destination-container { display: flex; flex-direction: column; overflow: hidden; padding: 0 8px; }
        .destination { font-size: 1.1rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* LAUFTEXT F√úR BEGR√úNDUNGEN */
        .reason-container { font-size: 0.85rem; color: var(--delay-red); overflow: hidden; white-space: nowrap; margin-top: 4px; font-weight: bold; }
        .marquee { display: inline-block; padding-left: 100%; animation: marquee 15s linear infinite; }
        @keyframes marquee { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }

        .platform { text-align: center; font-weight: bold; color: var(--platform-yellow); font-size: 1.1rem; }
        .time-box { text-align: right; line-height: 1.1; }
        .scheduled { font-size: 0.8rem; color: #777; text-decoration: line-through; display: block; }
        .actual { font-weight: bold; font-size: 1.2rem; color: var(--ontime-green); }
        .actual.delayed { color: var(--delay-red); }
        .actual.cancelled-text { color: var(--db-red); text-decoration: line-through; }

        /* --- SUCHE OVERLAY --- */
        #search-overlay { position: fixed; inset: 0; background: #000; z-index: 4000; display: none; flex-direction: column; }
        .search-header { padding: 15px; display: flex; gap: 10px; border-bottom: 1px solid #222; }
        .search-input { flex-grow: 1; background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; border-radius: 12px; font-size: 1rem; }
        .result-item { padding: 20px; border-bottom: 1px solid #111; font-size: 1.1rem; }
        
        .back-btn { background: none; border: none; color: white; font-size: 26px; cursor: pointer; }
        .star-btn { margin-left: auto; background: none; border: none; font-size: 1.8rem; color: #333; }
        .star-btn.is-fav { color: var(--platform-yellow); }
    </style>
</head>
<body>

<div id="welcome-screen">
    <h1 style="margin-bottom: 25px;">Guten Tag</h1>
    <div class="search-trigger" onclick="openSearch()">üîç Station suchen...</div>
    <div style="text-align: left; width: 90%; margin-bottom: 10px; font-size: 0.7rem; color: #555; font-weight: bold;">MEINE FAVORITEN</div>
    <div class="fav-grid" id="fav-bar"></div>
</div>

<div id="search-overlay">
    <div class="search-header">
        <button class="back-btn" onclick="closeSearch()">‚úï</button>
        <input type="text" class="search-input" id="station-query" placeholder="Name der Station..." oninput="filterStations()">
    </div>
    <div id="search-results" style="overflow-y: auto;"></div>
</div>

<div class="monitor" id="monitor-app">
    <div class="top-nav">
        <button class="back-btn" onclick="goHome()">‚Üê</button>
        <div style="color: var(--db-red); font-weight: bold; margin-left: 10px; font-size: 0.9rem;">DB LIVE</div>
        <button id="star-icon" class="star-btn" onclick="toggleFavorite()">‚òÖ</button>
    </div>
    <div class="header">
        <div id="display-station" class="station-name">Lade...</div>
        <div id="current-time">00:00:00</div>
    </div>
    <div id="board"></div>
</div>

<script>
    const STATIONS_DB = [
        { name: "Bad Belzig", file: "bad_belzig.json" },
        { name: "Berlin Hbf", file: "berlin_hbf.json" },
        { name: "Biederitz", file: "biederitz.json" },
        { name: "Brandenburg Hbf", file: "brandenburg_hbf.json" },
        { name: "Dessau Hbf", file: "dessau_hbf.json" },
        { name: "Dessau S√ºd", file: "dessau_sued.json" },
        { name: "Gommern", file: "gommern.json" },
        { name: "Leipzig Hbf", file: "leipzig_hbf.json" },
        { name: "Magdeburg Herrenkrug", file: "magdeburg_herrenkrug.json" },
        { name: "Magdeburg Hbf", file: "magdeburg_hbf.json" },
        { name: "Magdeburg Neustadt", file: "magdeburg_neustadt.json" },
        { name: "Pretzier (Altm)", file: "pretzier_altm.json" },
        { name: "Rodleben", file: "rodleben.json" },
        { name: "Ro√ülau (Elbe)", file: "rosslau.json" },
        { name: "Wusterwitz", file: "wusterwitz.json" },
        { name: "Zerbst/Anhalt", file: "zerbst.json" }
    ];

    const BASE_URL = 'https://raw.githubusercontent.com/nicopro2021/Abfahrtstafel-/main/';
    let currentStation = null;
    let favorites = JSON.parse(localStorage.getItem('db_pro_favs')) || [null, null, null];

    function openSearch() { document.getElementById('search-overlay').style.display = 'flex'; filterStations(); }
    function closeSearch() { document.getElementById('search-overlay').style.display = 'none'; }
    function goHome() { document.getElementById('welcome-screen').classList.remove('hidden'); document.getElementById('monitor-app').classList.remove('active'); updateFavUI(); }

    function selectStation(station) {
        currentStation = station;
        document.getElementById('display-station').innerText = station.name;
        document.getElementById('welcome-screen').classList.add('hidden');
        document.getElementById('monitor-app').classList.add('active');
        updateStarIcon();
        closeSearch(); 
        loadData();
    }

    function filterStations() {
        const q = document.getElementById('station-query').value.toLowerCase();
        document.getElementById('search-results').innerHTML = STATIONS_DB.filter(s => s.name.toLowerCase().includes(q))
            .map(s => `<div class="result-item" onclick='selectStation(${JSON.stringify(s)})'>${s.name}</div>`).join('');
    }

    function updateFavUI() {
        document.getElementById('fav-bar').innerHTML = favorites.map((fav, i) => `
            <div class="fav-card ${fav ? 'active' : ''}" onclick="handleFavClick(${i})">
                <div style="font-size: 1.5rem; margin-bottom: 5px">${fav ? 'üìç' : 'Ôºã'}</div>
                <b>${fav ? fav.name.split(' ')[0] : 'Slot ' + (i+1)}</b>
            </div>`).join('');
    }

    function handleFavClick(i) { if(favorites[i]) selectStation(favorites[i]); else openSearch(); }

    function toggleFavorite() {
        const idx = favorites.findIndex(f => f && f.file === currentStation.file);
        if (idx > -1) favorites[idx] = null;
        else { const empty = favorites.indexOf(null); if (empty > -1) favorites[empty] = currentStation; else favorites[0] = currentStation; }
        localStorage.setItem('db_pro_favs', JSON.stringify(favorites));
        updateStarIcon();
    }

    function updateStarIcon() {
        const isFav = favorites.some(f => f && f.file === currentStation.file);
        document.getElementById('star-icon').classList.toggle('is-fav', isFav);
    }

    async function loadData() {
        if(!currentStation) return;
        try {
            const res = await fetch(`${BASE_URL}${currentStation.file}?t=${Date.now()}`);
            const data = await res.json();
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            // Sortierung nach Planzeit
            data.sort((a, b) => a.zeit.localeCompare(b.zeit));

            data.filter(zug => {
                // FIX: Nutze echte_zeit f√ºr den Filter, damit versp√§tete Z√ºge nicht verschwinden
                const ref = (zug.echte_zeit && zug.echte_zeit !== "null") ? zug.echte_zeit : zug.zeit;
                const [h, m] = ref.split(':').map(Number);
                const t = new Date(); t.setHours(h, m, 0, 0);
                return t.getTime() > (Date.now() - 120000); // 2 Min Puffer nach Abfahrt
            }).forEach(zug => {
                const isCancelled = (zug.info || "").includes("F√ÑLLT AUS");
                const istVerspaetet = zug.echte_zeit !== zug.zeit;
                const grund = (zug.grund || "").trim();
                let gHTML = grund ? `<div class="reason-container"><span class="${grund.length > 30 ? 'marquee' : ''}">${grund}</span></div>` : '';

                board.innerHTML += `
                    <div class="row ${isCancelled ? 'cancelled' : ''}">
                        <div class="line">${zug.linie}</div>
                        <div class="destination-container">
                            <div class="destination">${zug.ziel}</div>
                            ${gHTML}
                        </div>
                        <div class="platform">${zug.gleis}</div>
                        <div class="time-box">
                            ${(istVerspaetet || isCancelled) ? `<span class="scheduled">${zug.zeit}</span>` : ''}
                            <span class="actual ${isCancelled ? 'cancelled-text' : (istVerspaetet ? 'delayed' : '')}">${isCancelled ? '‚Äî' : zug.echte_zeit}</span>
                        </div>
                    </div>`;
            });
        } catch (e) { console.error(e); }
    }

    setInterval(() => { document.getElementById('current-time').innerText = new Date().toLocaleTimeString('de-DE'); }, 1000);
    setInterval(loadData, 10000);
    updateFavUI();
</script>
</body>
</html>
