<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DB Monitor Pro</title>
    <style>
        :root {
            --db-blue: #005b8c;
            --bg-color: #050505;
            --card-bg: #121212;
            --text-main: #eee;
            --delay-red: #ff4d4d;
            --ontime-green: #44ff44;
            --platform-yellow: #ffcc00;
            --db-red: #e2001a;
        }

        html, body { 
            height: 100%; margin: 0; padding: 0; overflow: hidden; 
            background: #000; font-family: -apple-system, Roboto, sans-serif; color: var(--text-main);
        }

        /* --- STYLES F√úR DEN MONITOR --- */
        #board { flex-grow: 1; overflow-y: auto; }

        .row { 
            display: grid; 
            grid-template-columns: 55px 1fr 35px 85px; 
            padding: 12px 10px; 
            border-bottom: 1px solid #181818;
            align-items: center;
            position: relative;
        }

        /* Ausfall-Stil */
        .row.cancelled { 
            background: rgba(226, 0, 26, 0.15); /* R√∂tlicher Hintergrund f√ºr Ausf√§lle */
        }
        .row.cancelled .line { background: #444; color: #888; }
        .row.cancelled .destination { color: var(--db-red); font-weight: bold; }

        .line { background: #fff; color: #000; padding: 3px 0; border-radius: 4px; font-weight: 900; text-align: center; font-size: 0.8rem; }
        .destination-container { display: flex; flex-direction: column; overflow: hidden; padding: 0 8px; }
        .destination { font-size: 1.05rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* --- LAUFTEXT (MARQUEE) STYLES --- */
        .reason-container {
            font-size: 0.75rem;
            color: var(--delay-red);
            overflow: hidden;
            white-space: nowrap;
            margin-top: 2px;
        }

        .marquee {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        .platform { text-align: center; font-weight: bold; color: var(--platform-yellow); font-size: 1.1rem; }
        .time-box { text-align: right; line-height: 1.1; }
        .scheduled { font-size: 0.75rem; color: #777; text-decoration: line-through; display: block; }
        .actual { font-weight: bold; font-size: 1.15rem; color: var(--ontime-green); }
        .actual.delayed { color: var(--delay-red); }
        .actual.cancelled-text { color: var(--db-red); text-decoration: line-through; }

        /* Badge f√ºr Ausfall */
        .cancelled-badge { 
            background: var(--db-red); color: white; padding: 1px 4px; 
            border-radius: 3px; font-size: 0.6rem; font-weight: bold; 
            text-transform: uppercase; margin-bottom: 2px; width: fit-content;
        }

        /* --- RESTLICHE UI ELEMENTE --- */
        #welcome-screen { position: fixed; inset: 0; background: #000; z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #welcome-screen.hidden { display: none; }
        .monitor { display: none; flex-direction: column; height: 100vh; }
        .monitor.active { display: flex; }
        .header { padding: 15px; border-bottom: 3px solid var(--db-blue); }
        .station-name { font-size: 1.25rem; font-weight: bold; }
        #current-time { color: var(--ontime-green); font-family: monospace; }
        .search-trigger { background: var(--card-bg); padding: 18px; border-radius: 15px; cursor: pointer; margin-bottom: 30px; }
        .fav-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .fav-card { background: #111; padding: 12px 5px; border-radius: 12px; font-size: 0.75rem; text-align: center; }
        #search-overlay { position: fixed; inset: 0; background: #000; z-index: 4000; display: none; flex-direction: column; }
        .search-header { padding: 15px; display: flex; gap: 10px; border-bottom: 1px solid #222; }
        .search-input { flex-grow: 1; background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; border-radius: 12px; }
        .result-item { padding: 18px; border-bottom: 1px solid #111; }
        .back-btn { background: none; border: none; color: white; font-size: 24px; }
        .fav-toggle { margin-left: auto; background: none; border: none; font-size: 1.5rem; color: #333; }
        .fav-toggle.is-fav { color: var(--platform-yellow); }
    </style>
</head>
<body>

<div id="welcome-screen">
    <div style="text-align:center; width: 85%;">
        <h1>Guten Tag</h1>
        <div class="search-trigger" onclick="openSearch()">üîç Station suchen...</div>
        <div class="fav-grid" id="fav-bar"></div>
    </div>
</div>

<div id="search-overlay">
    <div class="search-header">
        <button class="back-btn" onclick="closeSearch()">‚úï</button>
        <input type="text" class="search-input" id="station-query" placeholder="Suchen..." oninput="filterStations()">
    </div>
    <div id="search-results"></div>
</div>

<div class="monitor" id="monitor-app">
    <div style="display:flex; align-items:center; padding: 10px;">
        <button class="back-btn" onclick="goHome()">‚Üê</button>
        <button id="star-icon" class="fav-toggle" onclick="toggleFavorite()">‚òÖ</button>
    </div>
    <div class="header">
        <div id="display-station" class="station-name">Lade...</div>
        <div id="current-time">00:00:00</div>
    </div>
    <div id="board"></div>
</div>

<script>
    const STATIONS_DB = [
        { name: "Bad Belzig", file: "bad_belzig.json" }, { name: "Biederitz", file: "biederitz.json" },
        { name: "Dessau Hbf", file: "dessau_hbf.json" }, { name: "Dessau S√ºd", file: "dessau_sued.json" },
        { name: "Gommern", file: "gommern.json" }, { name: "Leipzig Hbf ", file: "leipzig_hbf.json" },
        { name: "Magdeburg Herrenkrug", file: "magdeburg_herrenkrug.json" }, { name: "Magdeburg Hbf", file: "magdeburg_hbf.json" },
        { name: "Magdeburg Neustadt", file: "magdeburg_neustadt.json" }, { name: "Pretzier(Altm)", file: "pretzier_altm.json" },
        { name: "Rodleben", file: "rodleben.json" }, { name: "Ro√ülau (Elbe)", file: "rosslau.json" },
        { name: "Wusterwitz", file: "wusterwitz.json" }, { name: "Zerbst/Anhalt", file: "zerbst.json" }
    ];

    const BASE_URL = 'https://raw.githubusercontent.com/nicopro2021/Abfahrtstafel-/main/';
    let currentStation = null;
    let favorites = JSON.parse(localStorage.getItem('db_final_favs')) || [null, null, null];

    function openSearch() { document.getElementById('search-overlay').style.display = 'flex'; filterStations(); }
    function closeSearch() { document.getElementById('search-overlay').style.display = 'none'; }
    function goHome() { document.getElementById('welcome-screen').classList.remove('hidden'); document.getElementById('monitor-app').classList.remove('active'); }

    function selectStation(station) {
        currentStation = station;
        document.getElementById('display-station').innerText = station.name;
        document.getElementById('welcome-screen').classList.add('hidden');
        document.getElementById('monitor-app').classList.add('active');
        closeSearch(); loadData();
    }

    function filterStations() {
        const q = document.getElementById('station-query').value.toLowerCase();
        document.getElementById('search-results').innerHTML = STATIONS_DB.filter(s => s.name.toLowerCase().includes(q))
            .map(s => `<div class="result-item" onclick='selectStation(${JSON.stringify(s)})'>${s.name}</div>`).join('');
    }

    async function loadData() {
        if(!currentStation) return;
        try {
            const res = await fetch(`${BASE_URL}${currentStation.file}?t=${Date.now()}`);
            const data = await res.json();
            const board = document.getElementById('board');
            board.innerHTML = '';

            data.sort((a, b) => a.zeit.localeCompare(b.zeit));

            data.filter(zug => {
                const [h, m] = zug.zeit.split(':').map(Number);
                const trainTime = new Date(); trainTime.setHours(h, m, 0, 0);
                return trainTime.getTime() > (Date.now() - 60000);
            }).forEach(zug => {
                const info = (zug.info || "").trim();
                const grund = (zug.grund || "").trim();
                const isCancelled = info.toLowerCase().includes("f√§llt aus");
                const hatEchtzeit = zug.echte_zeit && zug.echte_zeit !== "null";
                const zeitAnzeige = hatEchtzeit ? zug.echte_zeit : zug.zeit;
                const istVerspaetet = hatEchtzeit && zug.echte_zeit !== zug.zeit;

                // Logik f√ºr den Grund-Lauftext
                let grundHTML = '';
                if (grund.length > 0) {
                    // Wenn der Text kurz ist, normal anzeigen, sonst als Marquee
                    const displayClass = grund.length > 40 ? 'marquee' : '';
                    grundHTML = `<div class="reason-container"><span class="${displayClass}">${grund}</span></div>`;
                }

                board.innerHTML += `
                    <div class="row ${isCancelled ? 'cancelled' : ''}">
                        <div class="line">${zug.linie}</div>
                        <div class="destination-container">
                            ${isCancelled ? `<span class="cancelled-badge">Fahrt f√§llt aus</span>` : ''}
                            <div class="destination">${zug.ziel}</div>
                            ${grundHTML}
                        </div>
                        <div class="platform">${zug.gleis || "-"}</div>
                        <div class="time-box">
                            ${(istVerspaetet || isCancelled) ? `<span class="scheduled">${zug.zeit}</span>` : ''}
                            <span class="actual ${isCancelled ? 'cancelled-text' : (istVerspaetet ? 'delayed' : '')}">${isCancelled ? '‚Äî' : zeitAnzeige}</span>
                        </div>
                    </div>`;
            });
        } catch (e) { console.error(e); }
    }

    setInterval(() => { document.getElementById('current-time').innerText = new Date().toLocaleTimeString('de-DE'); }, 1000);
    setInterval(loadData, 10000);
</script>
</body>
</html>
