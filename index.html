<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DB Monitor Pro</title>
    <style>
        :root {
            --db-blue: #005b8c;
            --bg-color: #050505;
            --card-bg: #121212;
            --text-main: #eee;
            --delay-red: #ff4d4d;
            --ontime-green: #44ff44;
            --platform-yellow: #ffcc00;
            --db-red: #e2001a;
        }

        html, body { 
            height: 100%; margin: 0; padding: 0; 
            background: #000; font-family: -apple-system, Roboto, sans-serif; color: var(--text-main);
            overflow: hidden; 
        }

        /* FAVORITEN SLOTS - Fix */
        .fav-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; width: 100%; }
        .fav-card { 
            background: #111; border: 1px solid #222; padding: 12px 5px; 
            border-radius: 12px; font-size: 0.75rem; text-align: center; cursor: pointer;
        }
        .fav-card.active { border-color: var(--platform-yellow); background: #1a1500; color: #fff; }

        /* SCROLL FIX */
        .monitor { display: none; flex-direction: column; height: 100vh; width: 100%; }
        .monitor.active { display: flex; }

        #board { 
            flex-grow: 1; 
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch;
            padding-bottom: 30px;
        }

        .row { 
            display: grid; grid-template-columns: 55px 1fr 35px 85px; 
            padding: 14px 10px; border-bottom: 1px solid #181818; align-items: center;
        }

        /* AUSFALL STYLING */
        .row.cancelled { background: rgba(226, 0, 26, 0.2); }
        .row.cancelled .line { background: #333; color: #777; }
        .row.cancelled .destination { color: var(--db-red); font-weight: bold; }

        .line { background: #fff; color: #000; padding: 3px 0; border-radius: 4px; font-weight: 900; text-align: center; font-size: 0.8rem; }
        .destination-container { display: flex; flex-direction: column; overflow: hidden; padding: 0 8px; }
        .destination { font-size: 1.1rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* LAUFTEXT / GRUND */
        .reason-container { font-size: 0.8rem; color: var(--delay-red); overflow: hidden; white-space: nowrap; margin-top: 4px; font-weight: bold; }
        .marquee { display: inline-block; padding-left: 100%; animation: marquee 15s linear infinite; }
        @keyframes marquee { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }

        .platform { text-align: center; font-weight: bold; color: var(--platform-yellow); font-size: 1.1rem; }
        .time-box { text-align: right; line-height: 1.1; }
        .scheduled { font-size: 0.8rem; color: #777; text-decoration: line-through; display: block; }
        .actual { font-weight: bold; font-size: 1.2rem; color: var(--ontime-green); }
        .actual.delayed { color: var(--delay-red); }
        .actual.cancelled-text { color: var(--db-red); text-decoration: line-through; }
        .cancelled-badge { background: var(--db-red); color: white; padding: 2px 5px; border-radius: 3px; font-size: 0.65rem; font-weight: bold; text-transform: uppercase; margin-bottom: 4px; width: fit-content; }

        /* UI ELEMENTE */
        #welcome-screen { position: fixed; inset: 0; background: #000; z-index: 3000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #welcome-screen.hidden { display: none; }
        .header { padding: 15px; border-bottom: 3px solid var(--db-blue); background: #000; }
        .station-name { font-size: 1.4rem; font-weight: bold; }
        #current-time { color: var(--ontime-green); font-family: monospace; font-size: 1.1rem; }
        .search-trigger { background: var(--card-bg); padding: 20px; border-radius: 15px; cursor: pointer; text-align: center; width: 85%; border: 1px solid #333; }
        #search-overlay { position: fixed; inset: 0; background: #000; z-index: 4000; display: none; flex-direction: column; }
        .search-header { padding: 15px; display: flex; gap: 10px; border-bottom: 1px solid #222; }
        .search-input { flex-grow: 1; background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; border-radius: 12px; font-size: 1rem; }
        .result-item { padding: 20px; border-bottom: 1px solid #111; font-size: 1.1rem; }
        .back-btn { background: none; border: none; color: white; font-size: 26px; cursor: pointer; }
        .fav-toggle { margin-left: auto; background: none; border: none; font-size: 1.8rem; color: #333; }
        .fav-toggle.is-fav { color: var(--platform-yellow); }
    </style>
</head>
<body>

<div id="welcome-screen">
    <div style="text-align:center; width: 90%; display: flex; flex-direction: column; align-items: center;">
        <h1 style="margin-bottom: 25px; font-size: 2rem;">Guten Tag</h1>
        <div class="search-trigger" onclick="openSearch()">üîç Station suchen...</div>
        <div class="fav-grid" id="fav-bar"></div>
    </div>
</div>

<div id="search-overlay">
    <div class="search-header">
        <button class="back-btn" onclick="closeSearch()">‚úï</button>
        <input type="text" class="search-input" id="station-query" placeholder="Suchen..." oninput="filterStations()">
    </div>
    <div id="search-results" style="overflow-y: auto;"></div>
</div>

<div class="monitor" id="monitor-app">
    <div style="display:flex; align-items:center; padding: 12px; background: #111;">
        <button class="back-btn" onclick="goHome()">‚Üê</button>
        <div style="color: var(--db-red); font-weight: bold; font-size: 0.9rem; margin-left: 12px; letter-spacing: 1px;">DB LIVE MONITOR</div>
        <button id="star-icon" class="fav-toggle" onclick="toggleFavorite()">‚òÖ</button>
    </div>
    <div class="header">
        <div id="display-station" class="station-name">Lade...</div>
        <div id="current-time">00:00:00</div>
    </div>
    <div id="board"></div>
</div>

<script>
    const STATIONS_DB = [
        { name: "Bad Belzig", file: "bad_belzig.json" }, { name: "Biederitz", file: "biederitz.json" },
        { name: "Dessau Hbf", file: "dessau_hbf.json" }, { name: "Dessau S√ºd", file: "dessau_sued.json" },
        { name: "Gommern", file: "gommern.json" }, { name: "Leipzig Hbf ", file: "leipzig_hbf.json" },
        { name: "Magdeburg Herrenkrug", file: "magdeburg_herrenkrug.json" }, { name: "Magdeburg Hbf", file: "magdeburg_hbf.json" },
        { name: "Magdeburg Neustadt", file: "magdeburg_neustadt.json" }, { name: "Pretzier(Altm)", file: "pretzier_altm.json" },
        { name: "Rodleben", file: "rodleben.json" }, { name: "Ro√ülau (Elbe)", file: "rosslau.json" },
        { name: "Wusterwitz", file: "wusterwitz.json" }, { name: "Zerbst/Anhalt", file: "zerbst.json" }
    ];

    const BASE_URL = 'https://raw.githubusercontent.com/nicopro2021/Abfahrtstafel-/main/';
    let currentStation = null;
    let favorites = JSON.parse(localStorage.getItem('db_final_favs')) || [null, null, null];

    function openSearch() { document.getElementById('search-overlay').style.display = 'flex'; filterStations(); }
    function closeSearch() { document.getElementById('search-overlay').style.display = 'none'; }
    
    function goHome() { 
        document.getElementById('welcome-screen').classList.remove('hidden'); 
        document.getElementById('monitor-app').classList.remove('active'); 
        updateFavUI(); 
    }

    function selectStation(station) {
        currentStation = station;
        document.getElementById('display-station').innerText = station.name;
        document.getElementById('welcome-screen').classList.add('hidden');
        document.getElementById('monitor-app').classList.add('active');
        updateStarIcon();
        closeSearch(); 
        loadData();
    }

    function filterStations() {
        const q = document.getElementById('station-query').value.toLowerCase();
        document.getElementById('search-results').innerHTML = STATIONS_DB.filter(s => s.name.toLowerCase().includes(q))
            .map(s => `<div class="result-item" onclick='selectStation(${JSON.stringify(s)})'>${s.name}</div>`).join('');
    }

    function updateFavUI() {
        document.getElementById('fav-bar').innerHTML = favorites.map((fav, i) => `
            <div class="fav-card ${fav ? 'active' : ''}" onclick="handleFavClick(${i})">
                <div style="font-size: 1.4rem; margin-bottom: 5px">${fav ? 'üìç' : 'Ôºã'}</div>
                <b style="display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${fav ? fav.name : 'Slot ' + (i+1)}</b>
            </div>`).join('');
    }

    function handleFavClick(i) { if(favorites[i]) selectStation(favorites[i]); else openSearch(); }

    function toggleFavorite() {
        const index = favorites.findIndex(f => f && f.file === currentStation.file);
        if (index > -1) {
            favorites[index] = null;
        } else {
            const empty = favorites.indexOf(null);
            if (empty > -1) favorites[empty] = currentStation;
            else favorites[0] = currentStation;
        }
        localStorage.setItem('db_final_favs', JSON.stringify(favorites));
        updateStarIcon();
    }

    function updateStarIcon() {
        const isFav = favorites.some(f => f && f.file === currentStation.file);
        document.getElementById('star-icon').className = isFav ? 'fav-toggle is-fav' : 'fav-toggle';
    }

    async function loadData() {
        if(!currentStation) return;
        try {
            const res = await fetch(`${BASE_URL}${currentStation.file}?t=${Date.now()}`);
            const data = await res.json();
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            data.sort((a, b) => a.zeit.localeCompare(b.zeit));

            data.filter(zug => {
                const [h, m] = zug.zeit.split(':').map(Number);
                const trainTime = new Date(); trainTime.setHours(h, m, 0, 0);
                return trainTime.getTime() > (Date.now() - 120000); // 2 Min Puffer
            }).forEach(zug => {
                const info = (zug.info || "").trim();
                const grund = (zug.grund || "").trim();
                const isCancelled = info.toLowerCase().includes("f√§llt aus") || info.toLowerCase().includes("halt entf√§llt");
                
                const hatEchtzeit = zug.echte_zeit && zug.echte_zeit !== "null";
                const zeitAnzeige = hatEchtzeit ? zug.echte_zeit : zug.zeit;
                const istVerspaetet = hatEchtzeit && zug.echte_zeit !== zug.zeit;

                let grundHTML = grund ? `<div class="reason-container"><span class="${grund.length > 30 ? 'marquee' : ''}">${grund}</span></div>` : '';

                board.innerHTML += `
                    <div class="row ${isCancelled ? 'cancelled' : ''}">
                        <div class="line">${zug.linie}</div>
                        <div class="destination-container">
                            ${isCancelled ? `<span class="cancelled-badge">Fahrt f√§llt aus</span>` : ''}
                            <div class="destination">${zug.ziel}</div>
                            ${grundHTML}
                        </div>
                        <div class="platform">${zug.gleis || "-"}</div>
                        <div class="time-box">
                            ${(istVerspaetet || isCancelled) ? `<span class="scheduled">${zug.zeit}</span>` : ''}
                            <span class="actual ${isCancelled ? 'cancelled-text' : (istVerspaetet ? 'delayed' : '')}">${isCancelled ? '‚Äî' : zeitAnzeige}</span>
                        </div>
                    </div>`;
            });
        } catch (e) { console.error("Ladefehler:", e); }
    }

    setInterval(() => { 
        const now = new Date();
        document.getElementById('current-time').innerText = now.toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit', second: '2-digit' }); 
    }, 1000);
    
    setInterval(loadData, 10000);
    updateFavUI();
</script>
</body>
</html>
