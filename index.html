<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DB Monitor Pro - Reisebegleiter</title>
    <style>
        :root {
            --db-red: #e2001a;
            --db-gray-bg: #f0f3f5;
            --db-dark-blue: #212d40;
            --text-main: #212121;
            --text-secondary: #656c78;
            --ontime-green: #008754;
            --delay-red: #d50000;
            --border-color: #dcdcdc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            margin: 0; padding: 0; 
            background: var(--db-gray-bg); 
            font-family: "DB Type", "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            color: var(--text-main);
            height: 100vh; display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        .db-navbar {
            background: #fff;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
        }

        .db-logo {
            background: var(--db-red);
            color: white;
            font-weight: 900;
            padding: 2px 6px;
            font-size: 1.1rem;
            border-radius: 1px;
        }

        .nav-title {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* --- STARTSEITE --- */
        #welcome-screen { 
            position: fixed; inset: 0; background: var(--db-gray-bg); z-index: 3000; 
            display: flex; flex-direction: column; align-items: center; padding-top: 40px;
        }
        #welcome-screen.hidden { display: none; }

        .search-box { 
            background: #fff; padding: 18px; border-radius: 4px; 
            width: 90%; border: 1px solid #ccc; margin-bottom: 30px; 
            color: var(--text-secondary); cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }

        .fav-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 90%; }
        .fav-item { 
            background: #fff; border: 1px solid #ddd; padding: 15px; 
            border-radius: 4px; text-align: left; cursor: pointer;
            display: flex; align-items: center; gap: 10px;
        }
        .fav-item b { font-size: 0.95rem; color: var(--db-dark-blue); }

        /* --- MONITOR ANSICHT --- */
        .monitor { display: none; flex-direction: column; height: 100vh; background: #fff; }
        .monitor.active { display: flex; }

        .station-header { padding: 15px 20px; background: #fff; border-bottom: 2px solid var(--db-red); }
        .station-name { font-size: 1.6rem; font-weight: 800; color: var(--db-dark-blue); margin: 5px 0; }
        .meta-info { display: flex; justify-content: space-between; align-items: center; }

        #board { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }

        /* --- ABFAHRTS-ZEILE (DB LOOK) --- */
        .departure-row { 
            display: grid; 
            grid-template-columns: 90px 1fr 55px; 
            padding: 16px 20px; 
            border-bottom: 1px solid #eee;
            align-items: start;
        }
        .departure-row.cancelled { background: #fff0f1; }

        .time-group { display: flex; flex-direction: column; }
        .p-time { font-size: 1.25rem; font-weight: 700; color: var(--db-dark-blue); }
        .status-msg { font-size: 0.85rem; font-weight: 700; margin-top: 2px; }
        .status-ontime { color: var(--ontime-green); }
        .status-delayed { color: var(--delay-red); }

        .trip-group { padding-left: 8px; }
        .train-id { font-size: 0.8rem; font-weight: 800; color: var(--text-secondary); text-transform: uppercase; }
        .train-dest { font-size: 1.2rem; font-weight: 700; color: var(--db-dark-blue); display: block; }
        
        .platform-group { text-align: right; }
        .pl-label { font-size: 0.65rem; color: var(--text-secondary); font-weight: 700; display: block; }
        .pl-value { font-size: 1.4rem; font-weight: 800; color: var(--db-dark-blue); }

        .delay-reason { 
            grid-column: 2 / 4; 
            color: var(--delay-red); 
            font-size: 0.9rem; 
            font-weight: 700; 
            margin-top: 6px; 
            padding-left: 8px;
        }

        /* --- OVERLAYS --- */
        #search-overlay { position: fixed; inset: 0; background: #fff; z-index: 4000; display: none; flex-direction: column; }
        .search-nav { padding: 12px; background: var(--db-dark-blue); display: flex; gap: 10px; }
        .search-input { flex: 1; border: none; padding: 12px; border-radius: 4px; font-size: 1rem; }
    </style>
</head>
<body>

<div class="db-navbar">
    <div class="db-logo">DB</div>
    <div class="nav-title">Abfahrtstafel</div>
    <div style="width: 30px;"></div>
</div>

<div id="welcome-screen">
    <div class="search-box" onclick="openSearch()">üîç Bahnhof suchen...</div>
    <div style="width: 90%; font-size: 0.75rem; font-weight: 800; color: var(--text-secondary); margin-bottom: 12px;">MEINE STATIONEN</div>
    <div class="fav-grid" id="fav-bar"></div>
</div>

<div id="search-overlay">
    <div class="search-nav">
        <button onclick="closeSearch()" style="background:none; border:none; color:white; font-size:1.5rem;">‚úï</button>
        <input type="text" class="search-input" id="station-query" placeholder="Name des Bahnhofs..." oninput="filterStations()">
    </div>
    <div id="search-results" style="overflow-y: auto;"></div>
</div>

<div class="monitor" id="monitor-app">
    <div class="station-header">
        <div class="meta-info">
            <button onclick="goHome()" style="background:none; border:none; font-size:1.5rem; color:var(--db-dark-blue); padding:0;">‚Üê</button>
            <div id="clock" style="font-weight: 700; color: var(--text-secondary);">00:00</div>
            <button id="fav-toggle" onclick="toggleFavorite()" style="background:none; border:none; font-size:1.5rem; color:#ccc;">‚òÖ</button>
        </div>
        <h1 id="display-station" class="station-name">Lade...</h1>
    </div>
    <div id="board"></div>
</div>

<script>
    const STATIONS_DB = [
        { name: "Magdeburg Hbf", file: "magdeburg_hbf.json" },
        { name: "Leipzig Hbf", file: "leipzig_hbf.json" },
        { name: "Berlin Hbf", file: "berlin_hbf.json" },
        { name: "Brandenburg Hbf", file: "brandenburg_hbf.json" },
        { name: "Zerbst/Anhalt", file: "zerbst.json" },
        { name: "Dessau Hbf", file: "dessau_hbf.json" },
        { name: "Bad Belzig", file: "bad_belzig.json" },
        { name: "Gommern", file: "gommern.json" },
        { name: "Ro√ülau (Elbe)", file: "rosslau.json" },
        { name: "Wusterwitz", file: "wusterwitz.json" }
    ];

    const BASE_URL = 'https://raw.githubusercontent.com/nicopro2021/Abfahrtstafel-/main/';
    let currentStation = null;
    let favorites = JSON.parse(localStorage.getItem('db_monitor_favs')) || [null, null, null, null];

    function openSearch() { document.getElementById('search-overlay').style.display = 'flex'; document.getElementById('station-query').focus(); filterStations(); }
    function closeSearch() { document.getElementById('search-overlay').style.display = 'none'; }
    function goHome() { 
        document.getElementById('welcome-screen').classList.remove('hidden'); 
        document.getElementById('monitor-app').classList.remove('active'); 
        updateFavUI(); 
    }

    function selectStation(station) {
        currentStation = station;
        document.getElementById('display-station').innerText = station.name;
        document.getElementById('welcome-screen').classList.add('hidden');
        document.getElementById('monitor-app').classList.add('active');
        closeSearch(); 
        updateFavStatus();
        loadData();
    }

    function filterStations() {
        const q = document.getElementById('station-query').value.toLowerCase();
        document.getElementById('search-results').innerHTML = STATIONS_DB.filter(s => s.name.toLowerCase().includes(q))
            .map(s => `<div style="padding:16px; border-bottom:1px solid #eee;" onclick='selectStation(${JSON.stringify(s)})'>${s.name}</div>`).join('');
    }

    function updateFavUI() {
        document.getElementById('fav-bar').innerHTML = favorites.map((fav, i) => `
            <div class="fav-item" onclick="handleFavClick(${i})">
                <span style="color:${fav ? 'var(--db-red)' : '#ccc'}">${fav ? 'üìç' : 'Ôºã'}</span>
                <b>${fav ? fav.name : 'Platzhalter'}</b>
            </div>`).join('');
    }

    function handleFavClick(i) { if(favorites[i]) selectStation(favorites[i]); else openSearch(); }

    function toggleFavorite() {
        const idx = favorites.findIndex(f => f && f.file === currentStation.file);
        if (idx > -1) favorites[idx] = null;
        else { const empty = favorites.indexOf(null); if (empty > -1) favorites[empty] = currentStation; else favorites[0] = currentStation; }
        localStorage.setItem('db_monitor_favs', JSON.stringify(favorites));
        updateFavStatus();
    }

    function updateFavStatus() {
        const isFav = favorites.some(f => f && f.file === currentStation.file);
        document.getElementById('fav-toggle').style.color = isFav ? 'var(--db-red)' : '#ccc';
    }

    async function loadData() {
        if(!currentStation) return;
        try {
            const res = await fetch(`${BASE_URL}${currentStation.file}?t=${Date.now()}`);
            const data = await res.json();
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            data.sort((a, b) => a.zeit.localeCompare(b.zeit));

            data.forEach(zug => {
                const isCancelled = (zug.info || "").includes("F√ÑLLT AUS");
                const isDelayed = zug.echte_zeit !== zug.zeit && !isCancelled;
                
                board.innerHTML += `
                    <div class="departure-row ${isCancelled ? 'cancelled' : ''}">
                        <div class="time-group">
                            <span class="p-time">${zug.zeit}</span>
                            <span class="status-msg ${isCancelled || isDelayed ? 'status-delayed' : 'status-ontime'}">
                                ${isCancelled ? 'f√§llt aus' : (isDelayed ? zug.echte_zeit : 'p√ºnktlich')}
                            </span>
                        </div>
                        <div class="trip-group">
                            <span class="train-id">${zug.linie}</span>
                            <span class="train-dest">${zug.ziel}</span>
                        </div>
                        <div class="platform-group">
                            <span class="pl-label">Gleis</span>
                            <span class="pl-value">${isCancelled ? '' : (zug.gleis || '‚Äî')}</span>
                        </div>
                        ${zug.begruendung ? `<div class="delay-reason">${zug.begruendung}</div>` : ''}
                    </div>`;
            });
        } catch (e) { console.error("Fehler beim Laden:", e); }
    }

    setInterval(() => { 
        document.getElementById('clock').innerText = new Date().toLocaleTimeString('de-DE', {hour:'2-digit', minute:'2-digit'}); 
    }, 1000);
    setInterval(loadData, 30000);
    updateFavUI();
</script>
</body>
</html>
