<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abfahrtstafel Live - Zerbst/Anhalt</title>
    <style>
        /* Dunkles Bahn-Blau und moderne Schrift */
        body { 
            background: #000b1a; 
            color: #ffffff; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { 
            width: 100%;
            max-width: 900px;
            background: #003399; /* DB Blau */
            padding: 15px;
            margin: 0 0 10px 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 4px solid #ffcc00; /* Gelber Akzent */
        }

        table { 
            width: 100%; 
            max-width: 900px;
            border-collapse: separate; 
            border-spacing: 0 5px; 
        }

        th { 
            text-align: left; 
            color: #aaa; 
            font-size: 0.7rem; 
            padding: 5px 10px;
            text-transform: uppercase;
        }

        /* Zeilen-Design */
        tr { background: #001a33; }

        td { 
            padding: 15px 10px; 
            font-size: 1.3rem; 
            font-weight: 500;
        }

        /* Linien-Badge */
        .linie { 
            background: #ffffff; 
            color: #003399; 
            padding: 3px 8px; 
            font-weight: 900; 
            border-radius: 2px;
            display: inline-block;
            min-width: 60px;
            text-align: center;
        }

        /* Info/Status - blinkt dezent wenn Verspätung */
        .status { 
            color: #ff3333; /* Rot für Infos */
            font-weight: bold;
            font-size: 1rem;
        }

        /* Gleis-Anzeige */
        .gleis {
            color: #ffcc00;
            font-weight: bold;
            text-align: center;
        }

        /* Animation für neue Daten */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Zerbst/Anhalt <span style="float:right; font-size: 0.8rem; margin-top: 10px;" id="clock"></span></h1>
    <table>
        <thead>
            <tr>
                <th>Zeit</th>
                <th>Linie</th>
                <th>Ziel</th>
                <th style="text-align:center">Gl.</th>
                <th>Aktuelles</th>
            </tr>
        </thead>
        <tbody id="board">
            </tbody>
    </table>

    <script>
        // Uhrzeit oben rechts
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('de-DE', {hour: '2-digit', minute:'2-digit'});
        }
        setInterval(updateClock, 1000);
        updateClock();

        async function load() {
            try {
                // Fetch mit Cache-Buster
                const r = await fetch('daten.json?t=' + Date.now());
                const data = await r.json();
                
                const board = document.getElementById('board');
                board.innerHTML = data.map(f => `
                    <tr class="fade-in">
                        <td style="color: #ffcc00;">${f.zeit}</td>
                        <td><span class="linie">${f.linie}</span></td>
                        <td style="width: 40%;">${f.ziel}</td>
                        <td class="gleis">${f.gleis}</td>
                        <td class="status">${f.info || ''}</td>
                    </tr>`).join('');
            } catch(e) { 
                console.error("Update fehlgeschlagen"); 
            }
        }

        // Alle 15 Sekunden aktualisieren
        setInterval(load, 15000);
        load();
    </script>
</body>
</html>
