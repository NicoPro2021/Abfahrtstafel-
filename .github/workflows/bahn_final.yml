Name: Bahn Monitor Loop

on:
  workflow_dispatch:
  schedule:
    - cron: '*/45 * * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write  # Das fehlte! Ohne das darf der Restart nicht feuern.
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Requests
        run: pip install requests
      - name: Main Loop
        run: |
          git config --global user.name "Bahn-Bot"
          git config --global user.email "bot@github.com"
          for i in {1..15}
          do
            python fetch_all_stations.py
            git add *.json
            if ! git diff --cached --quiet; then
              git commit -m "Live Update Runde $i ($(date +%H:%M))"
              # Rebase ist nötig, damit der Push nicht wegen Zeitüberschneidung abbricht
              git pull --rebase origin main && git push origin main
            fi
            sleep 150
          done
      - name: Restart
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh workflow run bahn_final.yml # Hier stand "update", muss aber "final" sein!
