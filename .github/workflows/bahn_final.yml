name: Bahn Monitor Loop

on:
  workflow_dispatch:
  schedule:
    # Alle 30 Minuten starten
    - cron: '*/30 * * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Wichtig f√ºr Rebase

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Requests
        run: pip install requests

      - name: Main Loop
        run: |
          git config --global user.name "Bahn-Bot"
          git config --global user.email "bot@github.com"
          
          # Wir laufen 25 Minuten lang, um dem 30-Min-Cron nicht in die Quere zu kommen
          end=$((SECONDS + 1500)) 
          
          while [ $SECONDS -lt $end ]; do
            python fetch_all_stations.py
            
            git add *.json
            if ! git diff --cached --quiet; then
              # Versuche zu committen und zu pushen, bei Fehler kurz warten und skippen
              if git commit -m "Live Update $(date +%H:%M:%S)"; then
                git pull --rebase origin main
                git push origin main || echo "Push failed, retrying next loop"
              fi
            fi
            
            sleep 150
          done
