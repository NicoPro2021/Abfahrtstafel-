name: Bahn Monitor Loop

on:
  schedule:
    - cron: '*/45 * * * *'
  workflow_dispatch:

concurrency:
  group: bahn-singleton
  cancel-in-progress: true

jobs:
  run-loop:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Requests
        run: pip install requests

      - name: 40 Minute Loop (90s Takt)
        run: |
          git config --global user.name "Bahn-Bot"
          git config --global user.email "bot@github.com"

          for i in {1..25}
          do
            echo "Runde $i startet..."
            python fetch_all_stations.py
            
            git add *.json
            # Commit und Push (Zwang)
            git commit -m "Live Update Runde $i ($(date +%H:%M))" && git pull --rebase origin main && git push origin main || echo "Keine Ã„nderungen oder Push-Konflikt"
            
            sleep 90
          done

      - name: Self-Restart
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh workflow run bahn_update.yml
