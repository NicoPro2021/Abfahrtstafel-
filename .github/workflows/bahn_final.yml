name: Bahn Monitor Loop

on:
  schedule:
    - cron: '*/45 * * * *'
  workflow_dispatch:

concurrency:
  group: bahn-singleton
  cancel-in-progress: true

jobs:
  run-loop:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: 40 Minute Loop
        run: |
          git config --global user.name "Bahn-Bot"
          git config --global user.email "bot@github.com"

          for i in {1..25}
          do
            echo "Runde $i startet..."
            python fetch_all_stations.py
            
            git add *.json
            # Commit und Push nur wenn Ã„nderungen da sind
            if ! git diff --cached --exit-code; then
              git commit -m "Live Update Runde $i"
              # Aggressiver Pull & Push um Stau zu vermeiden
              git pull --rebase origin main
              git push origin main || echo "Push fehlgeschlagen, versuche es gleich wieder"
            else
              echo "Keine neuen Daten zum Pushen."
            fi
            
            sleep 90
          done

      - name: Self-Restart
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh workflow run bahn_update.yml
