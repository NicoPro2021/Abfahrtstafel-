name: Bahn Daten Update

on:
  schedule:
    - cron: '*/5 * * * *' # Alle 5 Minuten
  workflow_dispatch: # Erlaubt manuelles Starten

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      - name: Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Abhängigkeiten installieren
        run: pip install requests

      - name: Alle Bahnhöfe aktualisieren
        run: python fetch_all_stations.py

      - name: Daten hochladen (Commit & Push)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add *.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Runde $(date +%H:%M)" && git push)
