name: Endlos High-Frequency Update

on:
  workflow_dispatch:      # Ermöglicht dir den manuellen Start unter "Actions"
  schedule:
    - cron: '0 * * * *'   # Sicherheits-Start jede Stunde, falls der Loop mal reißt

# Verhindert, dass zwei Workflows gleichzeitig laufen
concurrency: 
  group: bahn-update-group
  cancel-in-progress: true 

jobs:
  update-cycle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Code auschecken
        uses: actions/checkout@v3

      - name: Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Bibliotheken installieren
        run: pip install requests

      - name: 4-Stunden-Dauerschleife
        run: |
          # 120 Durchläufe mal 120 Sekunden Pause = 14.400 Sekunden (4 Stunden)
          for i in {1..120}
          do
            echo "--- Update Runde $i von 120 ---"
            
            # Startet die main.py, die alle 10 Bots mit Pausen abarbeitet
            python main.py
            
            # Änderungen im Git speichern
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action Bot"
            git add *.json
            
            # Nur pushen, wenn sich die Daten (Verspätungen etc.) wirklich geändert haben
            if ! git diff --quiet --staged; then
              git commit -m "Daten-Update Runde $i"
              git push
              echo "Daten wurden aktualisiert."
            else
              echo "Keine Änderungen in den Daten gefunden."
            fi
            
            echo "Warte 120 Sekunden bis zum nächsten Abruf..."
            sleep 120
          done

      - name: Workflow selbst neu starten
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Zyklus beendet. Starte neuen Workflow für die nächsten 4 Stunden..."
          sleep 10
          gh workflow run "Endlos High-Frequency Update"
