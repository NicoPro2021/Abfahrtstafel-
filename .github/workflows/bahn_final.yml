name: Bahn Monitor Loop

on:
  workflow_dispatch:
  schedule:
    # Startet alle 30 Minuten frisch
    - cron: '*/30 * * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Requests
        run: pip install requests

      - name: Main Loop
        run: |
          git config --global user.name "Bahn-Bot"
          git config --global user.email "bot@github.com"
          
          # Der Bot läuft genau 25 Minuten lang (1500 Sekunden)
          end=$((SECONDS + 1500))
          
          while [ $SECONDS -lt $end ]; do
            python fetch_all_stations.py
            
            git add *.json
            if ! git diff --cached --quiet; then
              git commit -m "Live Update $(date +%H:%M)"
              # Verhindert Fehler, falls gleichzeitig manuell geändert wurde
              git pull --rebase origin main
              git push origin main
            fi
            
            echo "Warte auf nächste Runde..."
            sleep 150
          done
          
