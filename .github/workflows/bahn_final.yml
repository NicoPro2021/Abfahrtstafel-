name: Zerbst & Magdeburg Live Update
on:
  workflow_dispatch: # Ermöglicht den manuellen Start

# Verhindert Doppel-Ausführung
concurrency:
  group: zerbst-v6
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libs
        run: pip install requests

      - name: 40 Minuten Dauer-Loop
        run: |
          git config --global user.name "Multi-Station Bot"
          git config --global user.email "bot@zerbst.de"
          
          # 30 Durchläufe à 80 Sekunden = ca. 40 Minuten
          for i in {1..30}
          do
            echo "Durchlauf $i startet..."
            
            # Startet beide Skripte nacheinander
            python bot_zerbst.py
            python bot_magdeburg.py
            
            # Prüfen, ob die neuen Dateien erstellt wurden und Inhalt haben
            if [ -s zerbst.json ] || [ -s Magdeburg_Hbf.json ]; then
              # Fügt beide spezifischen Dateien zum Git-Index hinzu
              git add zerbst.json Magdeburg_Hbf.json
              
              # Nur committen und pushen, wenn es wirklich Änderungen gibt
              if ! git diff --staged --quiet; then
                git commit -m "Live Update $i: Zerbst & MD Hbf"
                git push --force
                echo "Daten für beide Bahnhöfe aktualisiert."
              else
                echo "Keine Änderungen in den Zugdaten beider Stationen."
              fi
            fi
            
            echo "Warte 80 Sekunden bis zum nächsten Check..."
            sleep 80
          done

      - name: Sauberer Neustart
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "40 Min um. Starte Workflow neu..."
          sleep 10
          # WICHTIG: Der Dateiname muss hier exakt bahn_final.yml sein
          gh workflow run bahn_final.yml
