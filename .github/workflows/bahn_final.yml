Name: Bahn Monitor Loop

on:
  workflow_dispatch:
  schedule:
    - cron: '*/45 * * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write # ERGÄNZUNG: Erlaubt den Neustart-Befehl überhaupt erst
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ERGÄNZUNG: Ohne das "sieht" er die JSONs nach dem ersten Push nicht mehr
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Requests
        run: pip install requests
      - name: Main Loop
        run: |
          git config --global user.name "Bahn-Bot"
          git config --global user.email "bot@github.com"
          for i in {1..15}
          do
            python fetch_all_stations.py
            git add *.json
            if ! git diff --cached --quiet; then
              git commit -m "Live Update Runde $i ($(date +%H:%M))"
              # REPARATUR: pull --rebase VOR dem Push verhindert das "Stehenbleiben"
              git pull --rebase origin main && git push origin main
            fi
            sleep 150
          done
      - name: Restart
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh workflow run bahn_update.yml
