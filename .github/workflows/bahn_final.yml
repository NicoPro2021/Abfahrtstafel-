name: Bahn Monitor Loop

on:
  schedule:
    - cron: '*/45 * * * *'
  workflow_dispatch:

concurrency:
  group: bahn-singleton
  cancel-in-progress: true

jobs:
  run-loop:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Wichtig für stabiles Pulling

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: 40 Minute Loop (Alle 80 Sek)
        run: |
          git config --global user.name "Bahn-Bot"
          git config --global user.email "bot@github.com"

          for i in {1..30}
          do
            echo "Durchlauf $i startet..."
            
            # Skript ausführen
            python fetch_all_stations.py || echo "Fehler im Python-Skript"
            
            # Git Push Routine mit Fehlerbehandlung
            git add *.json
            # Prüfen ob überhaupt Änderungen da sind
            if ! git diff --cached --exit-code; then
              git commit -m "Live-Update Runde $i"
              # Versuche Push, falls Konflikt erst Pull Rebase
              git push || (git pull --rebase origin main && git push) || echo "Push fehlgeschlagen, wird in 80s nachgeholt"
            else
              echo "Keine neuen Daten zum Pushen."
            fi
            
            echo "Warte 80 Sekunden..."
            sleep 80
          done

      - name: Self-Restart
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Loop beendet, löse Neustart aus..."
          gh workflow run bahn_update.yml
