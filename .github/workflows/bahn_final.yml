Name: Bahn Monitor Loop

on:
  workflow_dispatch:
  schedule:
    - cron: '*/45 * * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Wichtig für stabiles Pull & Push

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Requests
        run: pip install requests

      - name: Main Loop
        run: |
          git config --global user.name "Bahn-Bot"
          git config --global user.email "bot@github.com"
          
          for i in {1..15}
          do
            # Fehler abfangen, damit die Schleife nicht stirbt
            python fetch_all_stations.py || echo "Script Fehler, überspringe Runde..."
            
            git add *.json
            if ! git diff --cached --quiet; then
              git commit -m "Live Update Runde $i ($(date +%H:%M))"
              # Verbesserte Push-Logik gegen Abbrüche
              git pull --rebase origin main
              git push origin main || echo "Push fehlgeschlagen, versuche es nächste Runde"
            fi
            sleep 150
          done

      - name: Restart
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Verhindert, dass der Neustart-Befehl den ganzen Job als "failed" markiert
          gh workflow run bahn_update.yml || echo "Restart aktuell nicht möglich"
          
