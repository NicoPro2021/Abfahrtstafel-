name: Multi-Station Live Update
on:
  workflow_dispatch: # Manueller Start

concurrency:
  group: bahn-multi-v1
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libs
        run: pip install requests

      - name: 40 Minuten Dauer-Loop für alle Stationen
        run: |
          git config --global user.name "Multi-Station Bot"
          git config --global user.email "bot@bahn-anzeige.de"
          
          for i in {1..30}
          do
            echo "Durchlauf $i startet für alle Stationen..."
            
            # Startet das Sammel-Skript für alle Bahnhöfe
            python fetch_all_stations.py
            
            # Fügt alle generierten JSON-Dateien zum Git-Index hinzu
            git add *.json
            
            # Nur committen und pushen, wenn es wirklich Änderungen gibt
            if ! git diff --staged --quiet; then
              git commit -m "Live Update $i: Alle Stationen aktualisiert"
              git push --force
              echo "Daten wurden hochgeladen."
            else
              echo "Keine neuen Zugdaten gefunden."
            fi
            
            echo "Warte 80 Sekunden..."
            sleep 80
          done

      - name: Automatischer Neustart
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "40 Min um. Starte Workflow neu..."
          sleep 10
          # Stellt sicher, dass die Datei wirklich bahn_final.yml heißt!
          gh workflow run bahn_final.yml
