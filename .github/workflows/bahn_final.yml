name: DB Daten Einzel-Update

on:
  schedule:
    - cron: '*/5 * * * *'  # Läuft jetzt alle 5 Minuten automatisch
  workflow_dispatch:      # Ermöglicht dir den manuellen Start per Button

concurrency:
  group: bahn-multi-v1
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libs
        run: pip install requests

      - name: Einmaliges Update aller Stationen
        run: |
          # Git konfigurieren
          git config --global user.name "Multi-Station Bot"
          git config --global user.email "bot@bahn-anzeige.de"
          
          # Das Python-Skript genau einmal ausführen
          python fetch_all_stations.py
          
          # Alle JSON-Dateien hinzufügen
          git add *.json
          
          # Nur wenn Änderungen da sind: Committen und Hochladen
          if ! git diff --staged --quiet; then
            git commit -m "Automatisches Update: $(date +'%Y-%m-%d %H:%M:%S')"
            git push
            echo "Daten erfolgreich aktualisiert."
          else
            echo "Keine Änderungen in den Zugdaten gefunden."
          fi
