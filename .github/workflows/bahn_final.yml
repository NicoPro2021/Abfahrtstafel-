name: Zerbst Live Update
on:
  workflow_dispatch: # Ermöglicht den manuellen Start

# SCHUTZ: Verhindert, dass mehr als ein Bot gleichzeitig läuft.
# Wenn ein neuer startet, wird der alte sofort beendet.
concurrency:
  group: zerbst-v6
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libs
        run: pip install requests

      - name: 40 Minuten Dauer-Loop
        run: |
          git config --global user.name "Zerbst Bot"
          git config --global user.email "bot@zerbst.de"
          
          # 30 Durchläufe à 80 Sekunden = ca. 40 Minuten
          for i in {1..30}
          do
            echo "Durchlauf $i startet..."
            python bot.py
            
            # Prüfen ob Datei existiert und nicht leer ist
            if [ -s daten.json ]; then
              git add daten.json
              # Nur pushen wenn sich der Inhalt wirklich geändert hat
              if ! git diff --staged --quiet; then
                git commit -m "Live Update $i"
                git push --force
                echo "Daten hochgeladen."
              else
                echo "Keine Änderung in den Zugdaten."
              fi
            fi
            
            echo "Warte 80 Sekunden bis zum nächsten Check..."
            sleep 80
          done

      - name: Sauberer Neustart
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "40 Min um. Starte Bot neu..."
          sleep 10
          gh workflow run bahn_final.yml
