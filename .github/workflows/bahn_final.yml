name: Endlos High-Frequency Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

concurrency: 
  group: bahn-update-group
  cancel-in-progress: true 

jobs:
  update-cycle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Code auschecken
        uses: actions/checkout@v3

      - name: Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Bibliotheken installieren
        run: pip install requests

      - name: 4-Stunden-Loop (60s Takt)
        run: |
          # 240 Runden á 60 Sekunden = 4 Stunden Laufzeit
          for i in {1..240}
          do
            echo "--- Runde $i von 240 ---"
            
            # Startet die main.py (Dauer ca. 50s)
            python main.py
            
            # Git Konfiguration & Push
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action Bot"
            git add *.json
            
            # Nur pushen, wenn die API echte Daten (keine leeren Klammern) geliefert hat
            if ! git diff --quiet --staged; then
              git commit -m "Update Runde $i"
              git push
            else
              echo "Keine neuen Daten oder API-Blockade."
            fi
            
            echo "Kurze Pause bis zur nächsten Minute..."
            sleep 10 # Ergänzt die restliche Zeit bis zur vollen Minute
          done

      - name: Workflow-Neustart
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sleep 10
          gh workflow run "Endlos High-Frequency Update"
