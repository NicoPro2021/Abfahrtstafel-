Name: Bahn Monitor Loop

on:
  workflow_dispatch:
  schedule:
    - cron: '*/40 * * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Requests
        run: pip install requests

      - name: Update Loop
        run: |
          # Git Konfiguration
          git config --global user.name "Bot"
          git config --global user.email "bot@example.com"
          
          # Sicherstellen, dass wir auf dem richtigen Branch sind
          git checkout main
          
          for i in {1..20}
          do
            echo "--- STARTE RUNDE $i ---"
            
            # Skript ausführen und Fehler unterdrücken, damit Schleife nicht stirbt
            python fetch_all_stations.py || echo "Python Fehler in Runde $i"
            
            # Dateien anzeigen (Kontrolle im Log)
            ls -l *.json || echo "Keine JSON Dateien gefunden!"
            
            # Git Add & Commit Logik
            git add *.json
            if ! git diff --cached --quiet; then
              git commit -m "Live Update $i"
              
              # DER FIX: Erst pullen (rebase), dann pushen. 
              # Ohne pull bricht der Pfad hier ab!
              git pull --rebase origin main
              git push origin main
              echo "Runde $i: Hochgeladen!"
            else
              echo "Runde $i: Keine Änderungen gefunden."
            fi
            
            echo "Warte 120 Sekunden..."
            sleep 120
          done

      - name: Self-Restart
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Prüfe genau ob die Datei bahn_final.yml oder bahn_update.yml heißt!
          gh workflow run bahn_final.yml || gh workflow run bahn_update.yml
          
