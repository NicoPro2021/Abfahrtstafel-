name: Zerbst Live Update
on:
  workflow_dispatch: # Startet nur bei manuellem Klick auf den Button

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Einmaliges Update
        run: |
          # Git konfigurieren
          git config --global user.name "Zerbst Bot"
          git config --global user.email "bot@zerbst.de"
          
          # Das Python-Skript genau einmal ausführen
          python bot.py
          
          # Prüfen, ob sich die daten.json geändert hat und hochladen
          if [ -f daten.json ]; then
            git add daten.json
            # Nur committen, wenn es echte Änderungen gibt
            git diff --quiet && git diff --staged --quiet || (git commit -m "Manuelles Update Zerbst" && git push)
          fi
