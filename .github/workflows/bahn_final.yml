name: Bahn Monitor Loop

on:
  schedule:
    - cron: '*/45 * * * *' # Startet alle 45 Min als Backup
  workflow_dispatch: # Manueller Start möglich

# Verhindert, dass zwei Loops gleichzeitig laufen
concurrency:
  group: bahn-singleton
  cancel-in-progress: false

jobs:
  run-loop:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Requests
        run: pip install requests

      - name: 40 Minuten Dauer-Loop
        run: |
          git config --global user.name "Bahn-Bot"
          git config --global user.email "bot@github.com"

          # 30 Durchläufe à ca. 80-90 Sekunden
          for i in {1..30}
          do
            echo "Runde $i startet..."
            
            # 1. Daten holen
            python fetch_all_stations.py || echo "Python Fehler, ignoriere..."
            
            # 2. Git Pull (verhindert Abbrüche durch Konflikte)
            git pull --rebase origin main || echo "Pull fehlgeschlagen"
            
            # 3. Änderungen pushen
            git add *.json
            if git commit -m "Live-Update Runde $i"; then
              git push || echo "Push fehlgeschlagen, versuche es in 80s erneut"
            else
              echo "Keine Änderungen zum Committen"
            fi
            
            # 4. Warten bis zur nächsten Abfrage
            echo "Warte auf nächste Runde..."
            sleep 80
          done

      - name: Self-Restart
        if: always()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Loop beendet. Starte neu..."
          gh workflow run bahn_update.yml
