name: Alle Stationen Einzel-Update

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install requests

      - name: Alle Bots nacheinander ausführen
        run: |
          python zerbst_bot.py
          python rodleben_bot.py
          python rosslau_bot.py
          python dessau_hbf_bot.py
          python dessau_sued_bot.py
          python magdeburg_hbf_bot.py
          python magdeburg_neustadt_bot.py
          python magdeburg_herrenkrug_bot.py
          python leipzig_hbf_bot.py

      - name: Dateien radikal hochladen
        run: |
          git config --local user.name "Multi-Bot"
          git config --local user.email "bot@db.de"
          git add *.json
          # Wir erzwingen das Commit, auch wenn git meint, es gäbe keine Änderungen
          git commit -m "Force Update: $(date)" || echo "Keine Änderungen zu committen"
          # Force Push, um Konflikte zu überschreiben
          git push --force origin main
