Name: Bahn Monitor Loop

on:
  workflow_dispatch:
  schedule:
    - cron: '*/45 * * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write  # Erlaubt den Self-Restart
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ermöglicht saubere Git-Updates
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install Requests
        run: pip install requests
      - name: Main Loop
        run: |
          git config --global user.name "Bahn-Bot"
          git config --global user.email "bot@github.com"
          for i in {1..15}
          do
            python fetch_all_stations.py
            git add *.json
            # Commit nur wenn sich was geändert hat
            if ! git diff --cached --quiet; then
              git commit -m "Live Update Runde $i ($(date +%H:%M))"
              # Rebase vor dem Push verhindert Abbrüche
              git pull --rebase origin main
              git push origin main || (git pull --rebase origin main && git push origin main)
            fi
            sleep 150 # Alle 2,5 Minuten ein Update
          done
      - name: Restart
        if: always() # Läuft auch bei Fehlern in der Schleife
        env:
          GH_TOKEN: ${{ github.token }}
        # Startet exakt diese Datei neu
        run: gh workflow run bahn_final.yml
