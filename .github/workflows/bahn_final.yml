name: Endlos High-Frequency Update

on:
  workflow_dispatch:      # Ermöglicht manuellen Start
  schedule:
    - cron: '0 * * * *'   # Startet jede Stunde zur Sicherheit neu

concurrency: 
  group: bahn-update-group
  cancel-in-progress: true # Falls ein neuer startet, bricht der alte sauber ab

jobs:
  update-cycle:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write

    steps:
      - name: Code auschecken
        uses: actions/checkout@v3

      - name: Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Bibliotheken installieren
        run: pip install requests

      - name: 4 Stunden Update-Loop (alle 120s)
        run: |
          # Wir machen 120 Durchläufe. 120 * 120 Sek = 4 Stunden.
          for i in {1..120}
          do
            echo "--- Durchlauf $i von 120 ---"
            
            # Ruft die main.py auf, die wiederum die 10 Bots nacheinander startet
            python main.py
            
            # Änderungen speichern und pushen
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action Bot"
            git add *.json
            
            # Nur committen, wenn sich wirklich Daten geändert haben
            git diff --quiet && git diff --staged --quiet || (git commit -m "Live-Update Runde $i" && git push)
            
            echo "Pause für 120 Sekunden (2 Minuten)..."
            sleep 120
          done

      - name: Workflow neu starten
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Zyklus beendet. Starte neu für die nächsten 4 Stunden..."
          sleep 10
          gh workflow run "Endlos High-Frequency Update"
