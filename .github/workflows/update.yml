name: DB-Fahrplan-Bot
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install requests
      - run: python fetch_data.py
      - name: Commit & Push
        run: |
          git config --global user.name 'Bot'
          git config --global user.email 'bot@github.com'
          git add daten.json
          git commit -m "Update Zerbst Live" || exit 0
          git push
