name: DB-Fahrplan-Bot

on:
  schedule:
    - cron: '*/5 * * * *'  # Startet alle 5 Minuten
  workflow_dispatch:       # Erlaubt manuellen Start

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Code auschecken
        uses: actions/checkout@v3

      - name: Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installiere Abh√§ngigkeiten
        run: pip install requests beautifulsoup4

      - name: Starte den Scraper
        run: python bot.py

      - name: Commit und Push der Daten
        run: |
          git config --global user.name 'GitHub Bot'
          git config --global user.email 'bot@github.com'
          git add daten.json
          git commit -m "Fahrplan Update von bahnhof.de" || exit 0
          git push
