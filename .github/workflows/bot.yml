name: Schreibtest
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Datei erstellen
        run: date > test.txt
      - name: Push
        run: |
          git config --global user.name 'Github Bot'
          git config --global user.email 'bot@github.com'
          git add test.txt
          git commit -m "Test-Schreiben"
          git push
