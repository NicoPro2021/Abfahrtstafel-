name: DB-Fahrplan-Bot

on:
  schedule:
    - cron: '*/5 * * * *'  # Alle 5 Minuten
  workflow_dispatch:       # Ermöglicht manuellen Start

jobs:
  build:
    runs-on: ubuntu-latest
    # Wichtig: Explizite Schreibrechte für den Job
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests beautifulsoup4

      - name: Run Scraper
        run: python bot.py

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add daten.json
          # Nur committen, wenn sich wirklich was geändert hat, sonst kein Fehler
          git commit -m "Fahrplan Update: $(date)" || echo "Keine Änderungen"
          git push origin main
