name: DB-Fahrplan-Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Code auschecken
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Wichtig, damit git pull funktioniert

      - name: Python Setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Libs
        run: pip install requests

      - name: Script ausfuehren
        env:
          DB_CLIENT_ID: ${{ secrets.DB_CLIENT_ID }}
          DB_CLIENT_SECRET: ${{ secrets.DB_CLIENT_SECRET }}
        run: python fetch_data.py

      - name: Änderungen speichern
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Änderungen vom Server holen (löst den Fehler aus deinem Screenshot)
          git pull origin main --rebase
          
          git add daten.json
          
          # 2. Nur speichern, wenn sich der Inhalt von daten.json wirklich geaendert hat
          if ! git diff --staged --quiet; then
            git commit -m "Automatisches Update Zerbst"
            git push origin main
          else
            echo "Nichts zu speichern, da daten.json identisch geblieben ist."
          fi
          
