name: Bahn Update

on:
  schedule:
    - cron: '*/5 * * * *'  # Alle 5 Minuten automatisch
  workflow_dispatch:       # Knopf zum manuellen Starten

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Werkzeuge installieren
        run: |
          pip install requests pyhafas

      - name: Bot ausf√ºhren
        run: python bot.py

      - name: Daten speichern
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add daten.json
          git commit -m "Update" || exit 0
          git push
