name: Bahn Update Loop
on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Run 20 Minute Loop
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          for i in {1..20}
          do
            echo "Durchlauf $i: Hole Daten für Zerbst..."
            
            # Startet dein Python-Skript (muss bot.py heißen!)
            python bot.py
            
            # Prüfen, ob die bot.py eine gültige daten.json erzeugt hat
            if [ -f daten.json ]; then
              git add daten.json
              # Commit nur wenn sich die Daten wirklich geändert haben
              git commit -m "Zerbst Update $i" || echo "Keine Änderungen zum vorherigen Lauf"
              git push || echo "Push fehlgeschlagen, versuche es im nächsten Durchlauf"
            else
              echo "FEHLER: daten.json wurde nicht erstellt!"
            fi
            
            echo "Warte 60 Sekunden..."
            sleep 60
          done

      - name: Trigger Next Run
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Startet den Workflow nach den 20 Minuten automatisch neu
          gh workflow run bot.yml
