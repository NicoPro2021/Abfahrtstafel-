name: Bahn Update

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Code laden
        uses: actions/checkout@v3

      - name: Python vorbereiten
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Werkzeuge installieren
        run: |
          python -m pip install --upgrade pip
          pip install requests pyhafas

      - name: Bot ausf√ºhren
        run: python bot.py

      - name: Daten speichern
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add daten.json
          git commit -m "Update" || exit 0
          git push
