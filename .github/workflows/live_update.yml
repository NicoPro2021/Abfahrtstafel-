name: Bahn Update Loop
on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *' # Backup-Start alle 30 Min

jobs:
  update:
    runs-on: ubuntu-latest
    # Erlaubt dem Bot, sich selbst neu zu triggern
    permissions:
      contents: write
      actions: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Run 30 Minute Loop
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          for i in {1..30}
          do
            echo "Durchlauf $i von 30..."
            python bot.py
            
            # Nur pushen, wenn sich wirklich was geändert hat
            if [[ -n $(git status -s daten.json) ]]; then
              git add daten.json
              git commit -m "Zerbst Update $i"
              git push || echo "Push fehlgeschlagen, versuche es gleich wieder"
            else
              echo "Keine Änderung in Zerbst."
            fi
            
            # Warte 60 Sekunden bis zum nächsten Check
            sleep 60
          done

      - name: Trigger Next Run
        if: always() # Startet auch neu, wenn oben mal ein Fehler war
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run bot.yml
